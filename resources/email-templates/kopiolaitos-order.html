<html>
  <head>
    <meta charset="utf-8" />
    <style>
    td, th { padding: 0.5em;}
    td.heading { font-weight: bold;}
    </style>
  </head>
  <body>
    <h1>Tilauksen tiedot</h1>
    <table>
      <thead>
      </thead>
      <tbody>
        <tr>
          <td class="heading">Tilaaja</td>
          <td class="heading">Sähköposti</td>
          <td class="heading">Puhelinumero</td>
        </tr>
        <tr>
          <td>{{ordererOrganization}}</td>
          <td>{{ordererEmail}}</td>
          <td>{{ordererPhone}}</td>
        </tr>
        <tr>
          <td class="heading" colspan="3">Osoite</td>
        </tr>
        <tr>
          <td colspan="3">{{ordererAddress}}</td>
        </tr>
        <tr>
          <td class="heading">Hakijan nimi</td>
          <td class="heading">Lupatunnus</td>
          <td class="heading">Kiinteistötunnus</td>
        </tr>
        <tr>
          <td>{{applicantName}}</td>
          <td>{{kuntalupatunnus}}</td>
          <td>{{propertyId}}</td>
        </tr>
        <tr>
          <td class="heading">Asiointitunnus</td>
          <td class="heading" colspan="2">Rakennuspaikka</td>
        </tr>
        <tr>
          <td>{{lupapisteId}}</td>
          <td colspan="2">{{address}}</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
