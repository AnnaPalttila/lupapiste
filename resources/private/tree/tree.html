<!DOCTYPE html>
<html>
  <body>

    <section id="tree-template" class="page" style="display: none;">
    
      <div class="tree">
        
        <div class="tree-control">

          <div class="tree-title" data-bind="foreach: breadcrumbs">
            <span data-bind="visible: $index > 0"> / </span>
            <span data-bind="text: $data"></span>
          </div>
          
          <div class="tree-nav">
            <button class="tree-back" data-bind="enable: breadcrumbs.length > 1">
              <span class="icon inline-left drill-left-black">
                Back
              </span>
            </button>
            <button class="tree-start" data-bind="enable: breadcrumbs.length > 2">
              <span class="icon inline-left drill-left-all-black">
                Start
              </span>
            </button>
          </div>
          
        </div>
        
        <div class="tree-link">
          <a class="tree-link" data-bind="text: name" href="#"></a>
          <span style="position: absolute; right: 5;">&gt;</span>
        </div>
        
        <div class="tree-final">
          <span data-bind="text: name"></span>
        </div>
        
      </div>

    </section>

  </body>
</html>
