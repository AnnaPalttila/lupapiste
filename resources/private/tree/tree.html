<!DOCTYPE html>
<html>
  <body>

    <section id="tree-template" class="page" style="display: none;">
    
      <div class="default-tree-template">
        
        <div class="tree-title">
          <span style="margin-left: 10px;" data-bind="foreach: stack">
            <span data-bind="visible: $index"> / </span>
            <span data-bind="text: text"></span>
          </span>
        </div>
        
        <div class="tree-content"></div>
        
        <div class="tree-nav">
          <button class="tree-back btn-nav-back" data-bind="click: goBack, enable: stack().length > 0">
            <span data-bind="ltext: 'tree.back'"></span>
            <span class="icon left-align drill-left-black"></span>
          </button>
          <button class="tree-start btn-nav-back" data-bind="click: goStart, enable: stack().length > 1">
            <span data-bind="ltext: 'tree.start'"></span>
            <span class="icon left-align drill-left-all-black"></span>
          </button>
        </div>
        
        <div class="tree-link">
          <span data-bind="text: text"></span>
          <span class="icon drill-right-orange inline-right"></span>
        </div>
        
        <div class="tree-last">
          <span data-bind="text: text"></span>
        </div>
        
      </div>

    </section>

  </body>
</html>
