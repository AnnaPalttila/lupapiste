<!DOCTYPE html>
<html>
<body>
  <section class="page welcome_page" id="login">
    <div class="container">
      <div class="welcome_sections">
        <div id="login-form" class="welcome_section">
          <section class="welcome-login-section">
            <h3 data-bind="ltext: 'welcome.login.title'"></h3>
            <p data-bind="ltext: 'welcome.login.desc'"></p>
            <label class="form-label" for="login-username" data-bind="ltext: 'userinfo.email'"></label>
            <input class="form-input" id="login-username" type="text" data-bind="attr: {placeholder: loc('userinfo.username')}" name="username">
            <label class="form-label" for="login-password" data-bind="ltext: 'userinfo.password'"></label>
            <input class="form-input" id="login-password" type="password" data-bind="attr: {placeholder: loc('userinfo.password')}" name="password">
            <label class="form-label" ><input class="form-input" type="checkbox" id="rememberme" data-bind="checked: rememberMe"><span data-bind="ltext: 'userinfo.rememberme'"></span></label>
            <button id="login-button" class="btn btn-primary" data-bind="disable: processing">
              <span data-bind="ltext: 'welcome.login'"></span>
              <em data-bind="visible: pending" class="button-loader"></em>
            </button>
            <span id="login-message" style="display: none; color: red"></span>
            <div class="passwd-reset">
              <a href="#!/reset" data-bind="ltext: 'login.reset-question'"></a>
            </div>
          </section>
          <section class="welcome-register-section">
            <h3 data-bind="ltext: 'welcome.notRegistered.title'"></h3>
            <p data-bind="ltext: 'welcome.notRegistered.desc'"></p>
            <button id="register-button" data-bind="ltext: 'welcome.register'" class="btn btn-success"></button>
          </section>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
