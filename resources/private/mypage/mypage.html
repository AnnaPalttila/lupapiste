<!DOCTYPE html>
<html lang="en">
<body>
  <section class="page" id="mypage">

    <form id="own-info-form">

      <h2>Omat tiedot:</h2>

      <label>Etunimi:</label>
      <input data-bind="value: firstName" name="firstName" type="text" placeholder="Etunimi"></input>
      <br/>

      <label>Sukunimi:</label>
      <input data-bind="value: lastName" name="lastName" type="text" placeholder="Sukunimi"></input>
      <br/>

      <label>Osoite:</label>
      <br/>
      <input data-bind="value: street" name="street" type="text" placeholder="Katu"></input>
      <br/>
      <input data-bind="value: city" name="city" type="text" placeholder="Kaupunki"></input>
      <br/>
      <input data-bind="value: zip" name="zip" type="text" placeholder="Postinumero"></input>
      <br/>

      <label>Puhelin:</label>
      <input data-bind="value: phone" name="phone" type="text" placeholder="Puhelin numero"></input>
      <br/>

      <button data-bind="click: save" type="button" href="#">Tallenna</button>
      <span data-bind="visible: error() != null, text: error" style="font-weight: bold; color=red;"></span>
      <span data-bind="visible: error() == null && saved" style="font-weight: bold; color=green;">Tiedot tallennettu</span>
      <img class="own-info-ajax-loader" style="display: none" src="/img/ajax-loader-12.gif"/>
      
    </form>
    
    <form id="pw-form">
    
      <h2>Vaihda salasana:</h2>

      <label>Nykyinen salasana:</label>
      <input data-bind="value: oldPassword, valueUpdate: 'afterkeydown'" name="oldPassword" type="password" placeholder="Nykyinen salasana"></input>
      <br/>

      <label>Uusi salasana:</label>
      <input data-bind="value: newPassword, valueUpdate: 'afterkeydown'" name="newPassword" type="password" placeholder="Uusi salasana"></input>
      <span data-bind="text: loc('passwd-change.quality.' + quality()), attr: {'class': quality}, visible: newPassword().length > 0"></span>
      <br/>

      <label>Salasana uudelleen:</label>
      <input data-bind="value: newPassword2, valueUpdate: 'afterkeydown'" name="newPassword2" type="password" placeholder="Salasana uudelleen"></input>
      <span data-bind="visible: noMatch" style="color: gray; font-style: italic;">Salasanat eiv채t t채sm채채.</span>
      <br/>

      <button data-bind="click: save, enable: ok" type="button" href="#">Vaihda salasana</button>
      <span data-bind="visible: error() != null, text: error" style="font-weight: bold; color=red;"></span>
      <img class="pw-ajax-loader" style="display: none" src="/img/ajax-loader-12.gif"/>
    </form>

    <a href="#!/all-applications">Takaisin.</a>
    
  </section>
</body>
</html>
