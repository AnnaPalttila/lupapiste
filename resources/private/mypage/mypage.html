<!DOCTYPE html>
<html lang="en">
<body>
  <section class="page" id="mypage">
    <form>
      <h2>Vaihda salasana:</h2>
      <label>Nykyinen salasana:</label>
      <input data-bind="value: passwd0, valueUpdate: 'afterkeydown'" name="passwd0" type="password" placeholder="Nykyinen salasana"></input>
      <br/>
      <label>Uusi salasana:</label>
      <input data-bind="value: passwd1, valueUpdate: 'afterkeydown'" name="passwd1" type="password" placeholder="Uusi salasana"></input>
      <span data-bind="text: loc('passwd-change.quality.' + pwQuality()), attr: {'class': pwQuality}, visible: passwd1().length > 0"></span>
      <br/>
      <label>Salasana uudelleen:</label>
      <input data-bind="value: passwd2, valueUpdate: 'afterkeydown'" name="passwd2" type="password" placeholder="Salasana uudelleen"></input>
      <span data-bind="visible: noMatch" style="color: gray; font-style: italic;">Salasanat eiv채t t채sm채채.</span>
      <br/>
      <button data-bind="click: changePassword, enable: ok" type="button" href="#">Vaihda salasana</button>
      <span data-bind="visible: error() != null, text: error" style="font-weight: bold; color=red;"></span>
      <img style="display: none" src="/img/ajax-loader-12.gif"/>
    </form>
    <a href="#!/all-applications">Takaisin.</a>
  </section>
</body>
</html>
