<!DOCTYPE html>
<html>
<body>
<section class="page" id="resources-admin" >
  <div class="container">
    <section>
      <h2 data-bind="ltext: 'auth-admin.resources-admin'"></h2>

      <table data-test-id="resources-admin-user-calendars-table">
        <thead>
        <tr>
          <th data-bind="ltext: 'auth-admin.resource.calendar.name'"></th>
          <th data-bind="ltext: 'auth-admin.actions'"></th>
        </tr>
        </thead>
        <tbody data-bind="foreach: calendars.items">
        <tr>
          <td><!-- ko text: lastName --><!--/ko--> <!-- ko text: firstName --><!--/ko-->
              (<!-- ko text: email --><!--/ko-->)</td>
          <td>
            <input type="checkbox" class="form-input" id="calendar-enabled"
                   data-bind="checked: calendarEnabled,
                              enable: lupapisteApp.models.globalAuthModel.ok('create-calendar')" />
            <!-- ko foreach: calendar -->
              [<a data-bind="attr: {'href': '#!/calendar-admin/' + id }, ltext: 'view'"></a>]
            <!-- /ko -->
          </td>
        </tr>
        </tbody>
      </table>

    </section>

  </div>

  <!-- DIALOGS -->

</section>
</body>
</html>
