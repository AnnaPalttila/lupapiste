<!DOCTYPE html>
<html>
<body>
<section class="page" id="calendar-admin">
  <div class="container">
    <div>
      <button class="secondary" data-bind="click: function() { history.go(-1); }">
        <i class="lupicon-chevron-start"></i>
        <span data-bind="ltext: 'back'"></span>
      </button>
      <h2 data-bind="ltext: 'auth-admin.resources-admin'"></h2>
    </div>
    <div class="calendar-table"></div>
  </div>


  <!-- DIALOGS -->

  <div id="dialog-new-slot" class="window autosized">
    <div class="dialog-header">
      <p data-bind="ltext: 'auth-admin.resource.calendar.create-slot'"></p>
      <p class="dialog-close close lupicon-remove"></p>
    </div>
    <div class="dialog-content">
      <div data-bind="with: $root.calendars.newReservationSlotModel">
        <p>Lisätään varattavia aikoja päivälle <span data-bind="text: weekdayStr"></span>
        alkaen klo
        <span data-bind="text: startTime"></span></p>
        <p>Tapahtumalajit:</p>
        <p><input type="checkbox" />Katselmus</p>
        <p><input type="checkbox" />Suunnittelukokous</p>
        <p><input type="checkbox" />Tapaaminen</p>
        <button data-bind="click: execute, ltext: 'save'" class="btn btn-primary btn-dialog close"></button>
      </div>
    </div>
  </div>
</section>
</body>
</html>
