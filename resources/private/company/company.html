<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="company">

    <div id="company-content">

      <div class="header">
        <h1 data-bind="text: info.model().name"></h1>
      </div>

      <div class="tabs-container" data-bind="with: tabs">
        <ul class="" data-bind="foreach: tabs">
          <li data-bind="css: {active: active}">
            <a data-bind="click: click, attr: {'data-tab-id': name}" href="#">
              <span data-bind="ltext: 'company.tab.' + name"></span>
            </a>
          </li>
        </ul>
      </div>

      <div class="tab-content-container content">

        <!-- =================== -->
        <!-- info:              -->
        <!-- =================== -->

        <div data-bind="visible: tabs.visible('info')">
          <div data-bind="with: info">

            <div class="form-entry">
              <label class="form-label tip" data-bind="ltext: 'register.company.form.companyName'"></label>
              <input class="form-input text" data-bind="textInput: model().name, enable: edit" type="text"/>
            </div>
            <div class="form-entry">
              <label class="form-label tip" data-bind="ltext: 'register.company.form.companyY'"></label>
              <input class="form-input text" data-bind="value: model().y, enable: false" type="text"/>
            </div>

            <h2 data-bind="ltext: 'register.company.form.billing'"></h2>

            <div class="form-entry">
              <label class="form-label" data-bind="ltext: 'register.company.form.billing.reference'"></label>
              <input class="form-input text" data-bind="textInput: model().reference, enable: edit" type="text"/>
            </div>

            <div class="form-entry">
              <label class="form-label" data-bind="ltext: 'register.company.form.billing.address'"></label>
              <input class="form-input text" data-bind="textInput: model().address1, enable: edit" type="text"/>
              <input class="form-input text" data-bind="textInput: model().address2, enable: edit" type="text"/>
            </div>

            <br/>

            <div class="form-entry">
              <label class="form-label" data-bind="ltext: 'register.company.form.billing.po'"></label>
              <input class="form-input text" data-bind="textInput: model().po, enable: edit" type="text"/>
            </div>

            <div class="form-entry">
              <label class="form-label" data-bind="ltext: 'register.company.form.billing.zip'"></label>
              <input class="form-input text" data-bind="textInput: model().zip, enable: edit" type="text"/>
            </div>

            <div class="form-entry">
              <label class="form-label" data-bind="ltext: 'register.company.form.billing.country'"></label>
              <input class="form-input text" data-bind="textInput: model().country, enable: edit" type="text"/>
            </div>

            <br/>

            <div class="form-entry">
              <label class="form-label" data-bind="ltext: 'register.company.form.billing.ovt'"></label>
              <input class="form-input text" data-bind="textInput: model().ovt, enable: edit" type="text"/>
            </div>

            <div class="form-entry">
              <label class="form-label" data-bind="ltext: 'register.company.form.billing.pop'"></label>
              <input class="form-input text" data-bind="textInput: model().pop, enable: edit" type="text"/>
            </div>

            <div>
              <button data-bind="enable: canStartEdit, click: startEdit, ltext: 'edit'" type="button" class="btn btn-primary"></button>
              <button data-bind="enable: canSubmit, click: submit" type="submit" class="btn btn-primary">
                <span data-bind="ltext: 'save'"></span>
                <em data-bind="visible: $parent.pending" class="button-loader"></em>
              </button>
              <button data-bind="enable: edit, click: cancelEdit, ltext: 'cancel'" type="button" class="btn"></button>
            </div>

          </div>
        </div>

        <!-- =================== -->
        <!-- users:              -->
        <!-- =================== -->

        <div data-bind="visible: tabs.visible('users')">
          <table data-bind="visible: !pending()" class="table table-striped">
            <thead>
              <tr>
                <th data-bind="ltext: 'company.user.firstName'"></th>
                <th data-bind="ltext: 'company.user.lastName'"></th>
                <th data-bind="ltext: 'company.user.email'"></th>
                <th data-bind="ltext: 'company.user.enabled'"></th>
                <th data-bind="ltext: 'company.user.role'"></th>
                <th data-bind="visible: isAdmin"></th>
              </tr>
            </thead>
            <tbody data-bind="foreach: users">
              <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
                <td data-bind="text: email"></td>
                <td data-bind="ltext: 'company.user.enabled.' + enabled()"></td>
                <td data-bind="ltext: 'company.user.role.' + role()"></td>
                <td data-bind="visible: $parent.isAdmin">
                  <div data-bind="visible: opsEnabled">
                    <a data-bind="click: toggleEnable, ltext: 'company.user.op.enabled.' + enabled()" href="#"></a>
                    <a data-bind="click: toggleAdmin,  ltext: 'company.user.op.admin.' + admin()" href="#"></a>
                    <a data-bind="click: deleteUser,   ltext: 'company.user.op.delete'" href="#"></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div data-bind="visible: isAdmin">
            <button data-bind="click: openNewUser, ltext: 'register.company.add-user.open'" class="btn btn-primary" data-test-id="company-add-user"></button>
          </div>
        </div>

      </div>
    </div>

    <div id="dialog-company-user-op" class="window autosized">
      <div class="dialog-header">
        <p data-bind="text: title"></p>
        <p class="dialog-close close">X</p>
      </div>
      <div class="dialog-content">

        <div>
          <span data-bind="html: message"></span>
        </div>

        <div data-bind="visible: pending">
          <em class="button-loader" style="position: relative;"></em>
          <span data-bind="ltext: 'company.user.op.pending'"></span>
        </div>

        <button data-bind="click: ok,
                           enable: !pending(),
                           ltext: 'yes'"
                class="btn btn-primary btn-dialog"
                data-test-id="dialog-company-user-op.ok">
        </button>
        <button data-bind="enable: !pending(),
                           ltext: 'no'"
                class="btn btn-dialog close">
        </button>

      </div>
    </div>

    <div id="dialog-company-new-user" class="window autosized">
      <div class="dialog-header">
        <p data-bind="ltext: 'register.company.add-user.message'"></p>
        <p class="dialog-close close">X</p>
      </div>
      <div class="dialog-content">

         <form>
          <label data-bind="ltext: 'company.user.email'" class="form-label tip"></label>
          <input data-bind="textInput: email, enable: emailEnabled" class="form-input" type="text" data-test-id="company-new-user-email"/>

          <div data-bind="visible: showSearchEmail">
            <button data-bind="enable: canSearchUser, click: searchUser" type="submit" class="btn btn-dialog btn-primary" data-test-id="company-search-email">
              <span data-bind="ltext: 'register.company.add-user.searchUser'"></span>
              <em data-bind="visible: pending" class="button-loader" style="position: relative;"></em>
            </button>
            <button data-bind="enable: canCancel, ltext: 'cancel'" class="btn btn-dialog close"></button>
          </div>
        </form>

        <div data-bind="visible: showUserInCompany">
          <span data-bind="ltext: 'register.company.add-user.already-in'"></span>
            <button data-bind="ltext: 'ok'" class="btn btn-dialog close"></button>
          </div>

        <div data-bind="visible: showUserInvited">
          <h3 data-bind="ltext: 'register.company.add-user.done.header'"></h3>
          <p data-bind="ltext: 'register.company.add-user.done.message'"></p>
          <p data-bind="ltext: 'register.company.add-user.done.canClose'"></p>
          <button data-bind="ltext: 'ok'" class="btn btn-dialog close"></button>
        </div>

        <form data-bind="visible: showUserDetails" id="companyUserDetails">

          <label data-bind="ltext: 'company.user.firstName'" class="form-label tip"></label>
          <input data-bind="textInput: firstName" class="form-input" type="text" data-test-id="company-new-user-firstname"/>

          <label data-bind="ltext: 'company.user.lastName'" class="form-label tip"></label>
          <input data-bind="textInput: lastName" class="form-input" type="text" data-test-id="company-new-user-lastname"/>

          <input data-bind="checked: admin" class="form-input" type="checkbox" id="register.company.add-user.admin"></input>
          <label data-bind="ltext: 'register.company.add-user.admin'" class="form-label" for="register.company.add-user.admin"></label>

          <div data-bind="visible: pending">
            <h3>
              <em data-bind="visible: pending" class="button-loader" style="position: relative;"></em>
              <span data-bind="ltext: 'register.company.add-user.pending'"></span>
            </h3>
          </div>

          <div data-bind="visible: done">
            <h3 data-bind="ltext: 'register.company.add-user.done.header'" id="testCompanyAddUserDone"></h3>
            <p data-bind="ltext: 'register.company.add-user.done.message'"></p>
            <p data-bind="ltext: 'register.company.add-user.done.canClose'"></p>
          </div>

          <div>
            <button data-bind="enable: canSubmit, click: submit, ltext: 'register.company.add-user.submit'" type="submit" class="btn btn-dialog btn-primary" data-test-id="company-user-submit"></button>
            <button data-bind="enable: canClose, ltext: 'close'" class="btn btn-dialog close"></button>
          </div>
        </form>
      </div>

    </div>
  </section>
</body>
</html>
