<!DOCTYPE html>
<html>
  <body>
    <header>
      <div id="sys-notification" data-bind="visible: $data.screenMessage.messages && $data.screenMessage.messages().length > 0">
        <span data-bind="click: $root.screenMessage.hide"> X </span>
        <ul class="wrapper" data-bind="foreach: $data.screenMessage.messages">
          <li data-bind="text: $data[loc.getCurrentLanguage()]" data-test-id="test-screenmessage"></li>
        </ul>
      </div>
    </header>
  </body>
</html>
