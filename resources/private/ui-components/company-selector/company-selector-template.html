<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="company-selector-template">
      <div>
        <label for="company-select" data-bind="ltext: 'company-selector.title'"></label>
        <select name="company-select"
                class="form-input combobox"
                data-bind="options: companies,
                           optionsText: 'displayName',
                           optionsValue: 'id',
                           optionsCaption: loc('choose'),
                           optionsAfterRender: setOptionDisable,
                           value: selected">
        </select>
      </div>
    </script>
  </section>
</body>
</html>
