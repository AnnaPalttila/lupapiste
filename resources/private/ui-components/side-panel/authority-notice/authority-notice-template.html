<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="authority-notice-template">
      <div class="form-grid form-grid--columns-1 form-grid--no-border" data-bind="with: notice">
        <div class="row application-tags" data-bind="if: authorization.ok('add-application-tags')">
          <div class="col-1">
            <label data-bind="ltext: 'application.tags'"></label>
            <div data-test-id="autocomplete-application-tags-component" data-bind="component: {name: 'autocomplete-application-tags', params: {tags: true, selectedValues: selectedTags}}"></div>
          </div>
        </div>
        <div class="row" data-bind="if: authorization.ok('change-urgency')">
          <div class="col-1"
            data-bind="component: {name: 'select-field',
                                   params: {value: urgency,
                                            options: availableUrgencyStates,
                                            optionsText: function(item) {
                                                           return loc(['notice', 'urgency', item]);
                                                         },
                                            lLabel: 'notice.urgency',
                                            id: 'application-authority-urgency'}}">
          </div>
        </div>
        <div class="row textarea-wrapper">
          <div class="col-1"
               data-bind="component: {name: 'textarea-field',
                                      params: {value: authorityNotice,
                                               id: 'application-authority-notice',
                                               maxlength: 4000,
                                               label: noticeLabel,
                                               lPlaceholder: 'comment.placeholder'}}">
          </div>
        </div>
      </div>
    </script>
  </section>
</body>
</html>
