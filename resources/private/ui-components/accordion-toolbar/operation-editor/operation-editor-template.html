<script class="ko-template" type="text/x-jquery-tmpl" id="operation-editor-template">

  <div class="description-bubble">
    <input type="text"
           data-bind="textInput: description,
                      attr: {'data-test-id': docModel.testId( 'op-description-editor-' + docModel.schemaName)}">
  </div>
  <button class="secondary is-left"
          data-bind="attr: {'data-op-name': operation.name()},
                     disable: isPrimaryOperation,
                     click: clickStar,
                     visible: showStar">
    <i class="lupicon-star"></i>
    <span data-bind="ltext: starTitle"></span>
  </button>

</script>
