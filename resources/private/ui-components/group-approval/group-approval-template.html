<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="group-approval-template">
      <div class="group-buttons"
           data-bind="visible: hasContents">
        <span class="form-approval-status is-status"
              data-bind="css: {rejected: isRejected,
                               approved: isApproved},
                               visible: showStatus">
          <div class="like-btn">
            <i class="lupicon-circle-attention rejected"></i>
            <i class="lupicon-circle-check approved"></i>
            <span class="is-details" data-bind="text: details"></span>
          </div>
        </span>
        <button class="secondary is-right"
                data-bind="visible: remove.fun,
                           data-test-class: remove.testClass,
                           click: remove.fun">
          <i class="lupicon-remove"></i>
          <span data-bind="ltext: 'remove'"></span>
        </button>
        <button class="secondary is-right"
                data-bind="attr: {'data-test-id': testId( 'reject')},
                           ltext: 'document.reject',
                           click: reject,
                           visible: showReject"></button>
        <button class="positive is-right"
                data-bind="attr: {'data-test-id': testId( 'approve')},
                           click: approve,
                           visible: showApprove">
          <i class="lupicon-check"></i>
          <span data-bind="ltext: 'document.approve'"></span>
        </button>
      </div>
    </script>
  </section>
</body>
</html>
