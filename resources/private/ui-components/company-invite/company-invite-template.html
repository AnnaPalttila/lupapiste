<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="company-invite-template">
      <button class="btn-primary"
            data-test-id="company-invite"
            data-bind="ltext: 'company-invite.invite',
                       visible: isVisible,
                       click: inviteCompany">
      </button>

      <div id="dialog-invite-company" class="window autosized">
        <div class="dialog-header">
          <p data-bind="ltext: 'company-invite.add'"></p>
          <p class="dialog-close close">X</p>
        </div>
        <div class="dialog-content">
          <p data-bind="ltext: 'company-invite.desc'" class="dialog-desc"></p>
          <form>
            <select id="selectCompanyToInvite" data-bind="options: companies, optionsText: companyName, value: selected">
            </select>

            <button class="btn btn-primary btn-dialog" data-bind="click: submit, enable: canSubmit"
                    data-test-id="submit-company-invitation">
              <span data-bind="ltext: 'company-invite.invite'"></span>
              <em data-bind="visible: pending" class="button-loader"></em>
            </button>
          </form>
        </div>
      </div>

    </script>
  </section>
</body>
</html>
