<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="company-invite-dialog-template">
      <div class="content">
        <p data-bind="ltext: 'company-invite.desc'" class="dialog-desc"></p>
        <div data-bind="component: {name: 'autocomplete', params: {dataProvider: companiesProvider, value: selected}}"></div>
      </div>
      <div data-bind="component: {name:'submit-button-group',
                                  params: { isSubmitVisible: isSubmitVisible,
                                            isSubmitEnabled: isSubmitEnabled,
                                            submit: submit,
                                            submitTitle: 'company-invite.invite'}}"></div>
    </script>
  </section>
</body>
</html>
