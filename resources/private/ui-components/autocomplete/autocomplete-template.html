<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="autocomplete-template">
      <div class="autocomplete-component">
        <div class="autocomplete-selection-wrapper" data-bind="click: selectInput">
          <span class="autocomplete-selection">
            <span data-bind="visible: selected, text: selected"></span>
            <span data-bind="visible: !selected(), ltext: 'choose'"></span>
          </span>
          <span class="autocomplete-selection-arrow icon drill-down-black-smaller"></span>
        <div>
        <div class="autocomplete-dropdown" data-bind="fader: inputSelected, duration: 250">
          <input class="autocomplete-input" type="text" data-test-id="autocomplete-input"
                 data-bind="textInput: query, hasFocus: inputSelected, event: {keydown: navigate}"></input>
          <!-- ko if: dataProvider.data().length > 0 -->
          <ul class="autocomplete-result"
              data-bind="foreach: dataProvider.data">
            <li class="autocomplete-result-item"
                data-bind="click: $parent.selectItem,
                           event: {mouseover: $parent.changeIndex.bind($data, $index())},
                           css: {active: $index() === $parent.index()}">
              <span data-bind="text: label"></span>
            </li>
          </ul>
          <!-- /ko -->
          <!-- ko if: dataProvider.data().length === 0 -->
          <ul class="autocomplete-result">
            <li class="autocomplete-result-empty" data-bind="ltext: 'autocomplete.no-results'"></li>
          </ul>
          <!-- /ko -->
        </div>

      </div>
    </script>
  </section>
</body>
</html>
