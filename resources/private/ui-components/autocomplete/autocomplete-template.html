<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="autocomplete-template">
      <!-- <select id="selectCompanyToInvite" data-bind="options: dataProvider.data, optionsText: 'label', value: value"></select> -->
      <div class="autocomplete-component">
        <div class="autocomplete-selection-wrapper" data-bind="click: selectInput">
          <span class="autocomplete-selection" data-bind="text: selected"></span>
          <span class="autocomplete-selection-arrow icon drill-down-black"></span>
        <div>
        <div class="autocomplete-dropdown" data-bind="fader: inputSelected, duration: 250">
          <input class="autocomplete-input" type="text" data-test-id="autocomplete-input"
                 data-bind="textInput: query, hasFocus: inputSelected"></input>
          <!-- ko if: dataProvider.data().length > 0 -->
          <ul class="autocomplete-result"
              data-bind="foreach: {data: dataProvider.data, afterRender: function() {$(window).trigger('resize');}}">
            <li class="autocomplete-result-item" data-bind="click: $parent.selectItem">
              <span data-bind="text: label"></span>
            </li>
          </ul>
          <!-- /ko -->
          <!-- ko if: dataProvider.data().length === 0 -->
          <ul class="autocomplete-result">
            <li class="autocomplete-result-empty" data-bind="ltext: 'autocomplete.no-results'"></li>
          </ul>
          <!-- /ko -->
        </div>

      </div>
    </script>
  </section>
</body>
</html>
