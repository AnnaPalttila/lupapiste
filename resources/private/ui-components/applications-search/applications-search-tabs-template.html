<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="applications-search-tabs-template">
      <div class="tabs-container">
        <ul data-bind="foreach: tabs" class="tabs">
          <li data-bind="attr: {'data-test-id': 'search-tab-' + $data},
                         css: {active: $parent.selectedTab() === $data},
                         click: $parent.selectTab">
            <a href="#" class="link-btn" data-bind="ltext: 'applications.filter.' + $data"></a>
          </li>
        </ul>
      </div>
    </script>
  </section>
</body>
</html>
