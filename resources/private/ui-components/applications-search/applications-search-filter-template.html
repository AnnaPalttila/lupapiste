<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="applications-search-filter-template">
    <div class="three-col">
      <!-- ko if: lupapisteApp.models.currentUser.isAuthority() -->
      <div>
        <label data-bind="ltext: 'applications.filter.handler'" />
        <div data-bind="component: {name: 'autocomplete', params: {dataProvider: handlersDataProvider, value: dataProvider.handler, selectedText: 'fullName', nullable: true}}"></div>
      </div>
      <div>
        <label data-bind="ltext: 'applications.filter.tags'" />
        <div data-bind="component: {name: 'autocomplete', params: {dataProvider: organizationTagsDataProvider, value: dataProvider.applicationTags, tags: true}}"></div>
      </div>
      <!-- /ko -->
    </div>
    </script>
  </section>
</body>
</html>
