<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="foreman-other-applications">
      <label class="form-label form-label-table" data-bind="ltext: 'muutHankkeet.label'"></label>
      <table>
        <thead>
          <tr data-bind="foreach: params.subSchema.body">
            <th data-bind="ltext: i18nkey"></th>
          </tr>
        </thead>
        <tbody data-bind="foreach: { data: items, as: 'row' }">
          <tr data-bind="foreach: { data: row, as: 'column' }">
            <td data-bind="component: { name: column.schema.uicomponent, params: column }">
            </td>
          </tr>
        </tbody>
      </table>
      <button data-bind="ltext: 'muutHankkeet.addHanke', click: addRow"></button>
    </script>
  </section>
</body>
</html>
