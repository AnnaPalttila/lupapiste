<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="statement-edit-template">

    <div class="headerarea">
      <div>
        <h1>
          <span>
            <span data-bind="ltext: 'statement.tab.' + tab"></span>:
          </span>
          <span data-bind="with: application">
            <span data-bind="text: title"></span>
          </span>
          <span data-bind="with: data">
            (<span data-bind="text: person.text"></span>)
          </span>
        </h1>
        <span data-bind="visible: isDraft" class="statement-state-indicator">
          <i class="lupicon-circle-attention"></i>
          <span data-bind="ltext: 'luonnos'">Luonnos</span>
        </span>
      </div>
      <p id="statement-covering-note">
        <span data-bind="text: coveringNote">Saate</span>
      </p>
    </div>

    <div class="statement-info">
      <form>
        <div class="form-entry"
             data-bind="visible: tab === 'statement'">
          <label for="statement-type-select" class="form-label">
            <span data-bind="ltext: 'statement.title'">Puoltotieto</span>
            <img src="/img/ajax-loader-12.gif" alt="..." width="12" height="12" id="statement-type-select-loader" style="display: none;">
          </label>
          <select id="statement-type-select" 
                  class="form-input combobox select" 
                  data-bind="options: statuses,
                             optionsValue: 'id',
                             optionsText: 'name',
                             value: selectedStatus,
                             valueAllowUnset: true,
                             optionsCaption: loc('choose'),
                             disable: !$component.isEditable('status')"></select>
        </div>
        <div class="form-entry"
             data-bind="visible: tab === 'reply'">
          <input id="statement-nothing-to-add" 
                 type="checkbox" 
                 class="form-input checkbox" 
                 data-bind="value: nothingToAdd,
                            disable: !$component.isEditable('nothing-to-add')">
          <label for="statement-nothing-to-add" class="form-label">
            <span data-bind="ltext: 'statement.nothing-to-add.label'">Ei lis채tt채v채채</span>
          </label>
        </div>
        <div>
          <label class="form-label" for="statement-text" data-bind="ltext: 'statement.' + tab + '.text'"></label>
          <textarea
            data-bind="attr: {placeholder: loc('statement.' + tab + '.message.placeholder')}, 
                       textInput: text, 
                       readonly: !$component.isEditable('text')"
            id="statement-text"
            rows="20">
          </textarea>
        </div>
      </form>
    </div>
    </script>
  </section>
</body>
</html>
