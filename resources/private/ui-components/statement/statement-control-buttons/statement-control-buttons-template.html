<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="statement-control-buttons-template">
      <div class="statement-control-buttons">
        <button data-bind="disable: disabled,
                           click: giveStatement,
                           visible: authModel.ok(tab() === 'statement' ? 'give-statement' : 'reply-statement')"
                id="statement-submit"
                type="submit"
                class="positive">
          <i class="lupicon-check"></i>
          <span data-bind="ltext: 'statement.submit'"></span>
        </button>
        <button data-bind="click: refresh"
                id="statement-refresh"
                type="refresh"
                class="secondary">
          <i class="lupicon-refresh"></i>
          <span data-bind="ltext: 'statement.refresh'"></span>
        </button>
      </div>
    </script>
  </section>
</body>
</html>
