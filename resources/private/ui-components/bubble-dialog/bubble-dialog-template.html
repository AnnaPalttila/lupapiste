<!DOCTYPE html>
<html>
  <body>
    <section class="page container">
      <script type="text/x-jquery-tmpl" id="bubble-dialog-template">
        <div class="bubble-dialog" data-bind="visible: bubbleVisible">
          <div data-bind="template: {nodes: $componentTemplateNodes}"></div>
          <div class="error"
               data-test-id="bubble-dialog-error"
               data-bind="visible: error,
                          ltext: error"></div>
          <div class="left-buttons">
            <button class="positive"
                    data-test-id="bubble-dialog-ok"
                    data-bind="click: ok,
                               enable: okEnabled,
                               css: {waiting: waiting}">
              <i data-bind="css: buttonIcon"></i>
              <i class="wait spin lupicon-refresh"></i>
              <span data-bind="ltext: buttonText"></span>
            </button>
            <button class="secondary"
                    data-test-id="bubble-dialog-cancel"
                    data-bind="click: cancel">
              <i class="lupicon-remove"></i>
              <span data-bind="ltext: 'cancel'"></span>
            </button>
          </div>
        </div>
      </script>
    </section>
  </body>
</html>
