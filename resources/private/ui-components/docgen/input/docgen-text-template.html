<script class="ko-template" type="text/x-jquery-tmpl" id="docgen-text-template">
  <message-panel params="class: 'errorPanel', show: showMessagePanel, message: errorMessage"></message-panel>
  <message-panel params="class: 'form-help', show: showMessagePanel, message: helpMessage"></message-panel>
  <label class="form-label" data-bind="visible: label, ltext: label, css: classes"></label>
    <textarea class="form-input textarea"
              data-bind="textInput: value,
                         css: classes,
                         event: events,
                         disable: disabled,
                         attr: { 'readonly': readonly,
                                 'maxlength': inputOptions.maxLength,
                                 'max': inputOptions.max,
                                 'min': inputOptions.min,
                                 'data-test-id': path.join('.') }"></textarea>

  <span data-bind="saveIndicator: indicator, label: false"></span>
</script>
