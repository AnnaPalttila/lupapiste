<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="docgen-table-template">
      <div class="form-table" data-bind="attr: {id: self.groupId}">

        <label class="form-label form-label-table" data-bind="ltext: groupLabel"></label>
        <table>
          <thead>
            <tr data-bind="foreach: columnHeaders"><td><span data-bind="ltext: $data"></span></td></tr>
          </thead>
          <tbody data-bind="foreach: rows">
            <tr>
              <!-- ko foreach: subSchemas -->
              <td>
                <span class="form-entry"
                  data-bind="component: { name: uicomponent,
                                          params: { schema: $data,
                                                    path: path,
                                                    model: model,
                                                    applicationId: applicationId,
                                                    documentId: documentId }}">
                </span>
              </td>
              <!-- /ko -->

              <!-- ko if: $component.repeating -->
              <td class="action-column">
                <span class="icon remove-grey inline-right" data-bind="click: $parent.removeRow,
                                                                       visible: lupapisteApp.models.applicationAuthModel.ok('remove-document-data')"></span>
              </td>
              <!-- /ko -->
            </tr>
          </tbody>
        </table>
        <!-- ko if: repeating -->

        <button data-bind="attr: { class: 'secondary' },
                           click: addRow">

            <i data-bind="attr: { class: 'lupicon-circle-plus' }"></i>
            <span data-bind="ltext: appendLabel"></span>
        </button>
        <!-- /ko -->
      </div>
    </script>
  </section>
</body>
</html>
