<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="authority-select-dialog-template">
<div class="content"><form>
  <select id="assignee-select"
          data-bind="disable: pending, value: assigneeId, options: authorities,
                     optionsText: function(item) { return item.lastName + ' ' + item.firstName; },
                     optionsValue: 'id',
                     optionsCaption: loc('choose')"></select>

      <div data-bind="component: {name: 'submit-button-group',
                                  params: { isSubmitVisible: true,
                                            isSubmitEnabled: true,
                                            submitCssClasses: 'btn btn-primary btn-narrow',
                                            submit: save,
                                            submitTitle: 'ok'}}"></div>
</form></div>

    </script>
  </section>
</body>
</html>
