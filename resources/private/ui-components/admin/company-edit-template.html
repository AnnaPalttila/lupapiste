<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="company-edit-template">
    <div class="content">
      <form data-bind="with: company">
      	<label for="name">Nimi</label>
        <input name="name" data-bind="value: name"/>
        <label for="y">Y-tunnus</label>
        <input name="y" data-bind="value: y"/>
        <label for="address1">Osoite</label>
        <input name="address1" data-bind="value: address1"/>
        <label for="zip">Postikoodi</label>
        <input name="zip" data-bind="value: zip"/>
        <label for="po">Toimipaikka</label>
        <input name="po" data-bind="value: po"/>
        <label class="form-label" for="account-type" data-bind="ltext: 'register.company.form.accountType'"></label>
        <select name="account-type"
                class="form-input combobox"
                data-bind="options: $parent.accountTypes,
                           optionsText: 'name',
                           optionsValue: 'name',
                           value: accountType"></select>
				<div data-bind="component: {name: 'submit-button-group',
        	                          params: { isSubmitVisible: true,
            	                                submit: $parent.saveCompany,
              	                              submitTitle: 'Tallenna'}}"></div>
      </form>
      </div>
    </script>
  </section>
</body>
</html>
