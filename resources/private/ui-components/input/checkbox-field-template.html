<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="checkbox-field-template">
      <div class="col--horizontal">
        <input type="checkbox"
               data-bind="checked: value, attr: {id: id}"
               maxlength="255"></input>
        <label class="inline-label" data-bind="text: label, attr: {for: id}"></label>
      </div>
    </script>
  </section>
</body>
</html>
