<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="password-field-template">
      <div class="col--vertical">
        <label data-bind="text: label, attr: {for: id}, css: {required: required}"></label>
        <input type="password"
               data-bind="textInput: value, attr: {placeholder: placeholder, id: id},
                          css: qualityStyle()"
               maxlength="255"/>
      </div>
      <span class="info-message" data-bind="visible: qualityInfo, text: qualityInfo, css: qualityStyle"></span>
    </script>
  </section>
</body>
</html>
