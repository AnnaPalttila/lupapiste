<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="remove-button-template">
      <div class="remove-button">
        <button class="function" data-bind="toggleClick: showRemove">
          <i class="lupicon-remove"></i>
          <span data-bind="ltext: 'remove'"></span>
        </button>
        <div class="remove-button__row" data-bind="transition: showRemove, class: 'remove-button--show', duration: 50">
          <button class="secondary" data-bind="toggleClick: showRemove">
            <span data-bind="ltext: 'cancel'"></span>
          </button>
          <button class="primary" data-bind="click: removeFn">
            <i class="lupicon-remove"></i>
            <span data-bind="ltext: 'remove'"></span>
          </button>
        </div>
      </div>
    </script>
  </section>
</body>
</html>
