<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="publish-application-template">
      <h1 data-bind="ltext: 'bulletin'"></h1>
      <span data-bind="component: { name: 'help-toggle', params: { lhtml: helpText } }"></span>
      <!-- ko ifnot: canPublish -->
      <p data-bind="ltext: 'bulletin.application.canNotPublish'"></p>
      <!-- /ko -->
      <!-- ko if: canMoveToProclaimed -->
      <div data-bind="component: { name: 'move-to-proclaimed', params: { appId: appId, canPublish: canMoveToProclaimed, bulletinState: bulletinState } }"></div>
      <!-- /ko -->
      <!-- ko if: canMoveToVerdictGiven -->
      <div data-bind="component: { name: 'move-to-verdict-given', params: { appId: appId, canPublish: canMoveToVerdictGiven, bulletinState: bulletinState } }"></div>
      <!-- /ko -->
      <!-- ko if: canMoveToFinal -->
      <div data-bind="component: { name: 'move-to-final', params: { appId: appId, canPublish: canMoveToFinal, bulletinState: bulletinState } }"></div>
      <!-- /ko -->
      <!-- ko if: isInFinalState -->
      <p>
        <span data-bind="ltext: 'bulletin.state.label'"></span>
        <span class="bulletin-state" data-bind="ltext: 'bulletin.state.final'"></span>
      </p>
      <!-- /ko -->
    </script>
  </section>
</body>
</html>
