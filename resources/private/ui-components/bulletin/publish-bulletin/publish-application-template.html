<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="publish-application-template">
      <h1 data-bind="ltext: 'bulletin'"></h1>
      <span data-bind="component: { name: 'help-toggle', params: { lhtml: helpText } }"></span>
      <!-- ko ifnot: canPublish -->
      <p data-bind="ltext: 'bulletin.application.canNotPublish'"></p>
      <!-- /ko -->
      <!-- ko if: canProclaim -->
      <div data-bind="component: { name: 'proclaim-application', params: { appId: appId, canPublish: canPublish, bulletinState: bulletinState } }"></div>
      <!-- /ko -->
    </script>
  </section>
</body>
</html>
