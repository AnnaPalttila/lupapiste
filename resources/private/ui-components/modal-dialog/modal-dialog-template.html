<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="modal-dialog-template">
    <!-- dummy div for catching keypress events -->
    <div data-bind="visible: false, documentEvent: {keypress: closeDialog, key: 27}"></div>
    <!-- ko if: showDialog -->
    <div class="mask" data-bind="fader: dialogVisible, click: closeDialog"></div>
    <div class="dialog" data-bind="fader: dialogVisible, duration: 1000, style: {'max-height': dialogHeight() + 'px'}">
      <div class="header">
        <span class="title" data-bind="ltext: loc.title"></span>
        <span class="close" data-bind="click: closeDialog"></span>
      </div>
      <div id="modal-dialog-content" class="content" data-bind="component: {name: contentName, params: contentParams}"></div>
      <div class="footer">
        <button class="btn btn-primary"
                id="modal-dialog-submit-button"
                data-bind="visible: submitFn, enable: submitEnabled,
                           click: submitDialog, ltext: loc.submitButton">
        </button>
        <a href="#" class="cancel" data-bind="click: closeDialog">
          <span data-bind="ltext: 'cancel'"></span>
        </a>
      </div>
    </div>
    <!-- /ko -->
    </script>
  </section>
</body>
</html>
