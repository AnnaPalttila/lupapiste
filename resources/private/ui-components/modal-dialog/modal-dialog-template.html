<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="modal-dialog-template">
    <!-- dummy div for catching keypress events -->
    <div data-bind="visible: false, documentEvent: {keypress: closeDialog, key: 27}"></div>
    <!-- ko if: showDialog -->
    <div class="mask" data-bind="fader: dialogVisible, click: closeDialog"></div>
    <div class="dialog" data-test-id="modal-dialog-content"
         data-bind="fader: dialogVisible, duration: 1000,
                    style: {'height': dialogHeight() + 'px',
                            'max-height': dialogHeight() + 'px'},
                    css: css">
      <div class="header">
        <span class="title" data-bind="ltext: title"></span>
        <span class="close" data-bind="click: closeDialog"></span>
      </div>
      <div id="modal-dialog-content" class="content" data-bind="component: {name: component, params: componentParams}"></div>
    </div>
    <!-- /ko -->
    </script>
  </section>
</body>
</html>
