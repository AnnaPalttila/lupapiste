<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="ok-dialog-template">
      <div class="content">
        <p data-bind="lhtml: text" class="dialog-desc"></p>
      </div>
      <div class="button-group">
        <button class="btn btn-primary"
                data-test-id="ok-button"
                data-bind="click: ok, ltext: 'ok'"></button>
      </div>
    </script>
  </section>
</body>
</html>
