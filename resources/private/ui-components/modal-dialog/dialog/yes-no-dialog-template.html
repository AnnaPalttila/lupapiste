<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="yes-no-dialog-template">
      <div class="content">
        <p data-bind="lhtml: text" class="dialog-desc"></p>
      </div>
      <div class="button-group">
        <button class="btn btn-primary btn-dialog"
                data-test-id="confirm-yes"
                data-bind="enable: true, click: yes, ltext: 'yes'"></button>
        <button class="btn btn-dialog close"
                data-test-id="confirm-no"
                data-bind="click: no, ltext: 'no'"></button>
      </div>
    </script>
  </section>
</body>
</html>
