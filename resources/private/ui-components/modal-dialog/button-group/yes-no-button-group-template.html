<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="yes-no-button-group-template">
      <div class="button-group">
        <button class="btn btn-primary btn-dialog"
                data-test-id="confirm-yes"
                data-bind="enable: true, click: yes, text: yesTitle"></button>
        <button class="btn btn-dialog close"
                data-test-id="confirm-no"
                data-bind="click: no, text: noTitle"></button>
      </div>
    </script>
  </section>
</body>
</html>
