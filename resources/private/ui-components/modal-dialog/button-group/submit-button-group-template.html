<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="submit-button-group-template">
      <div class="button-group">
        <button data-test-id="modal-dialog-submit-button"
                data-bind="visible: isSubmitVisible, enable: isSubmitEnabled,
                           css: submitCssClasses, click: submit, ltext: submitTitle">
        </button>
        <a href="#" class="cancel" data-test-id="modal-dialog-cancel-button" data-bind="click: close">
          <span data-bind="ltext: 'cancel'"></span>
        </a>
      </div>
    </script>
  </section>
</body>
</html>
