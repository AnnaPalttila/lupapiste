<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="upload-template">
      <form enctype="multipart/form-data" data-bind="submit: submit">
        <input class="hidden" type="file" name="files[]" data-bind="event: {change: fileChanged}, disable: disabled"></input>
        <a href="#" class="btn btn-primary" data-bind="click: chooseFile, ltext: 'upload'"></a>
        <img src="/img/ajax-loader-12.gif" alt="..." width="12" height="12" data-bind="visible: pending"></img>
      </form>
    </script>
  </section>
</body>
</html>
