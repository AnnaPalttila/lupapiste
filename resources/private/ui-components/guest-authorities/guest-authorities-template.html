<!DOCTYPE html>
<html>
  <body>
    <section class="page container">
      <script type="text/x-jquery-tmpl" id="guest-authorities-template">
        <div class="guest-authorities">
          <h2 class="help-adjacent-title"
              data-bind="ltext: 'guest-authorities.title'"></h2>
          <span data-bind="component: {
                           name: 'help-toggle',
                           params: {lhtml: 'auth-admin.guest-authorities.help'}}"></span>
          <table class="table">
            <thead>
              <tr>
                <th data-bind="ltext: 'guest-authority.role'"></th>
                <th data-bind="ltext: 'guest-authority.name'"></th>
                <th data-bind="ltext: 'guest-authority.email'"></th>
                <th data-bind="ltext: 'auth-admin.actions'"></th>
              </tr>
            </thead>
            <tbody data-bind="foreach: guests">
              <tr>
                <td data-bind="text: role"></td>
                <td data-bind="text: name"></td>
                <td data-bind="text: email"></td>
                <td>
                  <span data-bind="hidden: $parent.readOnly">
                    [<a href="#" data-bind="click: $parent.removeGuest,
                                            ltext: 'remove'"></a>]
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="positive"
                  data-bind="ltext: 'guest-authority.add',
                             disabled: readOnly,
                             click: addGuest"></button>
        </div>
        <div id="dialog-add-guest-authority" class="window autosized">
          <div class="dialog-header">
            <p data-bind="ltext: 'auth-admin.add-guest-authority'"></p>
            <p class="dialog-close close lupicon-remove"></p>
          </div>
          <div class="dialog-content">
            <form>
              <label data-bind="ltext: 'auth-admin.add-dialog.email'" class="form-label"></label>
              <input class="form-input" data-bind="textInput: email" type="email"/>

              <label data-bind="ltext: 'userinfo.firstName'" class="form-label"></label>
              <input class="form-input" data-bind="textInput: firstName" type="text"/>

              <label data-bind="ltext: 'userinfo.lastName'" class="form-label"></label>
              <input class="form-input" data-bind="textInput: lastName" type="text"/>

              <label data-bind="ltext: 'guest-authority.role'" class="form-label"></label>
              <input class="form-input" data-bind="textInput: role" type="text"/>

              <button data-bind="click: guestOk, enable: guestGood, ltext: 'auth-admin.add-dialog.continue'"
                      class="positive btn-dialog"></button>
            </form>
          </div>
        </div>
      </script>
    </section>
  </body>
</html>
