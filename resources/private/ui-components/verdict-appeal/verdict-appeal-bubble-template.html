<script class="ko-template"
        type="text/x-jquery-tmpl"
        id="verdict-appeal-bubble-template">
  <bubble-dialog params="visible: params.visible,
                         buttonIcon: 'lupicon-save',
                         buttonText: 'save',
                         waiting: params.waiting">
    <div class="form-grid form-grid--no-border">
      <div class="row">
        <span class="col-4"
              data-bind="ltext: 'verdict.muutoksenhaku.info'"></span>
      </div>
      <div class="row">
        <div class="col-1 col--vertical">
          <label data-bind="ltext: 'verdict.muutoksenhaku.tyyppi'"
                 class="mandatory"></label>
          <select class="dropdown mandatory"></select>
        </div>
        <div class="col-2">
          <form-cell params="{required: true,
                             label: 'verdict.muutoksenhaku.tekijat',
                             cell: 'text',
                             value: $parent.authors}">
          </form-cell>
        </div>
        <div class="col-1">
          <form-cell params="{warning: $parent.dateWarning,
                             required: true,
                             label: 'verdict.muutoksenhaku.pvm',
                             cell: 'date',
                             value: $parent.date}">
          </form-cell>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <form-cell params="{label: 'verdict.muutoksenhaku.extra',
                             cell: 'textarea',
                             value: $parent.extra,
                             attr: {placeholder: loc('verdict.muutoksenhaku.extra.placeholder'),
                             rows: 4}}">
          </form-cell>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label class="mandatory"
                 data-bind="ltext: 'verdict.muutoksenhaku.liitteet'"></label>
          <span data-bind="ltext: 'verdict.muutoksenhaku.liitteet.info'"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-4"
             data-bind="component: {name: 'file-upload', params: {files: $parent.files}}">
        </div>
      </div>
    </div>
  </bubble-dialog>
</script>
