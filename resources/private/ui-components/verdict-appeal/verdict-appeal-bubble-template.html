<script class="ko-template"
        type="text/x-jquery-tmpl"
        id="verdict-appeal-bubble-template">
  <bubble-dialog params="visible: params.visible,
                         buttonIcon: 'lupicon-save',
                         buttonText: 'save',
                         waiting: params.waiting">
    <div class="form-grid form-grid--no-border">
      <div class="row">
        <span class="col-4"
              data-bind="ltext: 'verdict.muutoksenhaku.info'"></span>
      </div>
      <div class="row">
        <div class="col-1 col--vertical">
          <label data-bind="ltext: 'verdict.muutoksenhaku.tyyppi'"
                 class="mandatory"></label>
          <select class="dropdown mandatory"></select>
        </div>
        <div class="col-2 col--vertical">
                    <label data-bind="ltext: 'verdict.muutoksenhaku.tekijat'"
                 class="mandatory"></label>
          <input type="text" class="mandatory"
                 data-bind="attr: {placeholder: loc('verdict.muutoksenhaku.tekijat.placeholder')},
                            value: $parent.authors">
        </div>
        <div class="col-1">
          <form-warning params="{warning: $parent.dateWarning}">
          <label data-bind="ltext: 'verdict.muutoksenhaku.pvm'"
                 class="mandatory"></label>
          <input type="text" class="mandatory"
                 data-bind="attr: {placeholder: loc('choose')},
                            value: $parents[1].date,
                            datepicker: $parents[1].dummy">
          </form-warning>
        </div>
      </div>
      <div class="row">
        <div class="col-4 col--vertical">
          <label data-bind="ltext: 'verdict.muutoksenhaku.extra'"></label>
          <textarea rows="4"
                    data-bind="attr: {placeholder: loc('verdict.muutoksenhaku.extra.placeholder')}"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label class="mandatory"
                 data-bind="ltext: 'verdict.muutoksenhaku.liitteet'"></label>
          <span data-bind="ltext: 'verdict.muutoksenhaku.liitteet.info'"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-4"
             data-bind="component: {name: 'file-upload', params: {files: $parent.files}}">
        </div>
      </div>
    </div>
  </bubble-dialog>
</script>
