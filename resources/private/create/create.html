<!DOCTYPE html>
<html>
<body>

  <!-- Phase 1: -->

  <section class="page container" id="create-part-1">
    <h1 data-bind="ltext: 'newRequest.topic'"></h1>
    <div class="create-application-search-box">
      <p data-bind="ltext: 'newRequest.locationInfo'"></p>
      <input data-bind="textInput: search, attr: {placeholder: loc('create.placeholder')}" id="create-search" type="text" class="form-input text address-search" autofocus="autofocus" />
      <button data-bind="click: searchNow" class="btn btn-primary" data-test-id="create-search-button">
        <span data-bind="ltext: 'search'"></span><span class="icon search left-align"></span>
      </button>
    </div>
    <div id="create-map" class="map create-application-map" style="width: 100%; height: 700px;"></div>
  </section>

  <!-- Phase 2: -->

  <section class="page container" id="create-part-2">
    <h1 data-bind="ltext: 'newRequest.descTitle'"></h1>
    <span class="icon info-big right-align"></span>
    <p data-bind="ltext: 'newRequest.descInfo'" class="create-info-text"></p>

    <div class="operation-tree tree-control"></div>

  </section>

  <!-- Phase 3: -->

  <section class="page container" id="create-part-3">
    <h1 data-bind="ltext: 'createApplication.project-description-header'"></h1>
    <div>
      <p class="tab-info" data-bind="ltext: 'newRequest.create.desc'"></p>
      <form class="tree-intend">
        <h3 data-bind="ltext: 'newRequest.messageTitle'"></h3>
        <textarea
            class="form-input tree-width"
            data-bind="attr: {placeholder: loc('newRequest.inforequestMessage')}, textInput: message"
            rows="3"
            data-test-id="create-inforequest-message">
        </textarea>
        <button
            data-bind="click: createInfoRequest, enable: message().length > 0"
            class="btn btn-primary"
            data-test-id="create-inforequest">
            <span data-bind="ltext: 'application.startConversation'"></span>
            <em data-bind="visible: pending" class="button-loader"></em>
        </button>
      </form>
      <br>
       <button data-bind="click: returnPhase2" class="btn btn-nav-back" data-test-id="create-back" id="create-inforequest-back">
         <span data-bind="ltext: 'tree.back'">Takaisin</span>
         <span class="icon drill-left-black-bigger left-align"></span>
      </button>
    </div>
  </section>

  <section class="page" id="create-templates">

    <div class="tree-title" style="padding-left: 10px;">
      <span data-bind="visible: stack().length == 0, ltext: 'create.choose-op'">
      </span>
      <span data-bind="visible: stack().length > 0, foreach: stack">
        <span data-bind="visible: $index"> / </span>
        <span data-bind="text: loc(['operations.tree', op])"></span>
      </span>
    </div>

    <div class="tree-link">
      <span data-bind="text: loc(['operations.tree', op])"></span>
      <span class="icon drill-right-orange inline-right"></span>
    </div>

    <div class="tree-last">

      <div data-bind="text: loc('operations.selected') + ' ' + loc(['operations', operation()])"></div>
      <div data-bind="html: loc(['operations', operation(), 'desc'])"></div>

      <div class="organization-links" data-bind="visible: organizationLinks() && organizationLinks().length">
        <div data-bind="ltext: 'organization.links'"></div>
        <ul data-bind="foreach: organizationLinks">
          <li>
            <a data-bind="text: name[loc.getCurrentLanguage()], attr: {href: url}" href="#" target="_blank"></a>
          </li>
        </ul>
      </div>

      <div class="organization-attachments" data-bind="visible: attachmentsForOp() && attachmentsForOp().length">
        <div data-bind="ltext: 'organization.attachments'"></div>
        <ul class="attachments-list" data-bind="foreach: attachmentsForOp">
          <li data-bind="text: loc(['attachmentType', group, id])" class="mandatory-attachments"></li>
        </ul>
      </div>

      <div class="create-buttons">
        <button data-bind="click: goPhase3, disable: processing"  data-test-id="create-proceed-to-inforequest" class="btn btn-primary">
          <span data-bind="ltext: 'newRequest.newInforequest'"></span><span class="icon add left-align"></span>
        </button>
        <button data-bind="click: createApplication, disable: processing" data-test-id="create-application" class="btn btn-primary">
          <em data-bind="visible: pending" class="button-loader"></em>
          <span data-bind="ltext: 'newRequest.newApplication'"></span><span class="icon add left-align"></span>
        </button>
      </div>

    </div>

  </section>


  <section class="page" id="create-page-prev-permit">

    <div class="operation-tree tree-control">
      <div class="tree-last">
        <div data-bind="text: loc('operations.selected') + ' ' + loc(['operations', operation()])"></div>
        <div data-bind="html: loc(['operations', operation(), 'desc'])"></div>

        <div>
          <label data-bind="ltext: 'prev-permit-label-kuntalupatunnus'" class="form-label" for="prev-permit-kuntalupatunnus"></label>
          <input data-bind="textInput: kuntalupatunnusFromPrevPermit, attr: {placeholder: loc('prev-permit-placeholder-kuntalupatunnus')}"
                 id="prev-permit-kuntalupatunnus" data-test-id="test-prev-permit-kuntalupatunnus"
                 type="text" class="form-input text" autofocus="autofocus" />
        </div>

        <div data-bind="visible: !needMorePrevPermitInfo()">
          <label data-bind="ltext: 'prev-permit-label-municipality'" class="form-label" for="prev-permit-municipality"></label>
          <select data-bind="options: municipalities.municipalitiesWithBackendSystem,
                             optionsText: function(m) { return loc(['municipality', m.id]); },
                             optionsValue: 'id',
                             value: municipalityCode,
                             optionsCaption: loc('choose')"
                  id="prev-permit-municipality-select" data-test-id="test-prev-permit-municipality-select"
                  class="form-select form-input combobox">
          </select>
        </div>

        <div data-bind="visible: needMorePrevPermitInfo">
          <p class="more-prev-app-info-needed-desc" data-bind="ltext:'more-prev-app-info-needed-desc'"></p>
          <label data-bind="ltext: 'prev-permit-label-address'" class="form-label" for="prev-permit-address"></label>
<!--           <input data-bind="textInput: addressString, attr: {placeholder: loc('prev-permit-placeholder-address')}" -->
<!--                  id="prev-permit-address" data-test-id="test-prev-permit-address" -->
<!--                  type="text" class="form-input text" autofocus="autofocus" /> -->
          <!-- autocomplete -->
          <input data-bind="textInput: search, attr: {placeholder: loc('create.placeholder')}"
                 id="prev-permit-address-search" type="text" class="form-input text" autofocus="autofocus" />
        </div>

        <div class="create-buttons">
          <button data-bind="click: createApplicationWithPrevPermit, enable: creatingAppWithPrevPermitOk"
                  data-test-id="test-prev-permit-create-button" id="prev-permit-create-button" class="btn btn-primary">
            <em data-bind="visible: pending" class="button-loader"></em>
            <span data-bind="ltext: 'newRequest.newApplicationWithPrevPermit'"></span><span class="icon add left-align"></span>
          </button>
        </div>
      </div>
    </div>

  </section>

</body>
</html>
