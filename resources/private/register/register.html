<!DOCTYPE html>
<html lang="en">
<body>
  <section class="page container" id="register">
    <div class="container">
      <h1 data-bind="ltext: 'register.header'"></h1>
      <p data-bind="ltext: 'register.info'" class="register-info"></p>
      <div id="vetuma-register"></div>
      <h1 class="form-error" data-bind="if: isCancel"><span id="register-cancel" data-bind="ltext: 'register.cancel'"></span></h1>
      <h1 class="form-error" data-bind="if: isError"><span id="register.error" data-bind="ltext: 'register.error'"></span></h1>
    </div>
  </section>
</body>
</html>
