<!DOCTYPE html>
<html lang="en">
<body>
  <nav>
    <a class="brand" href="#"><img src="../img/logo.png" alt="Lupapiste.fi"></a>
    <span class="connection-error" style="display: none;">Ei yhteyttä palvelimeen!</span>
  </nav>
  <section class="page" id="register2">
    <div class="breadcrumb">
        <a href="#" >Etusivu</a> » Rekisteröinti 2/2
      </div>
    <div class="container">
          <form>
            <h1>Rekisteröidy Lupapisteen käyttäjäksi Vaihe 2/2</h1>
            <p>Syötä omat tietosi ja rekisteröidy palvelun käyttäjäksi.</p>

            <span id="register-email-error" class="error-message">&nbsp;</span>

            <label class="form-label">Henkilötunnus</label>
            <input class="form-input text long" id="test-register-personid" data-bind="value: personId" disabled></input>

            <label class="form-label">Etunimi</label>
            <input class="form-input text long" id="test-register-firstName" data-bind="value: firstname" type="text" disabled />

            <label class="form-label">Sukunimi</label>
            <input class="form-input text long" id="test-register-lastName" data-bind="value: lastname" type="text" disabled />

            <label class="form-label">Katuosoite</label>
            <input class="form-input text long" id="test-register-street" data-bind="value: street, valueUpdate: 'afterkeydown'" type="text" autofocus="autofocus"/>

            <label class="form-label">Postinumero</label>
            <input class="form-input text long" id="test-register-zip" data-bind="value: zip, valueUpdate: 'afterkeydown'" type="text" />

            <label class="form-label">Postitoimipaikka</label>
            <input class="form-input text long" id="test-register-city" data-bind="value: city, valueUpdate: 'afterkeydown'" type="text" />

            <label class="form-label">Puhelinnumero</label>
            <input class="form-input text long" id="test-register-phone" data-bind="value: phone, valueUpdate: 'afterkeydown'" type="text" />

            <label class="form-label">Sähköpostiosoite (samalla <b>käyttäjätunnus</b>)</label>
            <input class="form-input text long" id="test-register-email" data-bind="value: email, valueUpdate: 'afterkeydown'" type="email" required="required" />

            <label class="form-label">Salasana</label>
            <input class="form-input text long" id="test-register-password" data-bind="value: password, valueUpdate: 'afterkeydown'" type="password" required="required" />

            <label class="form-label">Salasana uudelleen</label>
            <input class="form-input text long" id="test-register-confirmPassword" data-bind="value: confirmPassword, valueUpdate: 'afterkeydown'" type="password" required="required" />

            <div>
              <button id="test-register-submit" data-bind="disable: disabled, click: submit" type="submit" class="btn btn-primary">Rekisteröidy</button>
              <button data-bind="click: reset" type="button" class="btn">Peruuta</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
