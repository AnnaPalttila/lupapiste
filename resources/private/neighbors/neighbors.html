<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="neighbors">

    <div id="neighbors-map" class="map map-large" style="width: 100%; height: 480px;"></div>
    
    <table class="application-neighbors">
      <thead>
        <tr>
          <th data-bind="ltext: 'neighbors.propertyId'"></th>
          <th data-bind="ltext: 'neighbors.owner'"></th>
          <th data-bind="ltext: 'neighbors.actions'"></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: neighbors">
        <tr>
          <td data-bind="text: propertyId"></td>
          <td>
            <span data-bind="visible: state != 'new', text: owner.name" class="owner-name"></span>
            <input data-bind="visible: state === 'new', value: owner.name" type="text" class="owner-name" />
            <span data-bind="visible: state != 'new', text: owner.address.street" class="owner-street"></span>
            <span data-bind="visible: state != 'new', text: owner.address.zip" class="owner-zip"></span>
            <span data-bind="visible: state != 'new', text: owner.address.city" class="owner-city"></span>
          </td>
          <td>
            <a href="#">poista</a>
          </td>
        </tr>
      </tbody>
    </table>
    
  </section>
</body>
</html>
