<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="link-account">
    <div class="container">
      <h1 data-bind="ltext: 'register.header1'"></h1>
      <p data-bind="ltext: 'link-account.info'" class="register-info"></p>

      <div data-bind="component: {name: 'vetuma-init', params: vetuma}"></div>

      <div data-bind="if: status.isCancel">
        <div id="link-account-cancel" data-bind="ltext: 'register.cancel'" class="context-error"></div>
      </div>
      <div data-bind="if: status.isError">
        <div id="link-account-error" data-bind="ltext: 'register.error'" class="context-error"></div>
      </div>
    </div>
  </section>
</body>
</html>
