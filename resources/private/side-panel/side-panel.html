<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="side-panel-template">
    <!-- <div id="side-panel-overlay" data-bind="click: hideSidePanel" class="hide-side-panel"></div> -->
    <div id="side-panel" data-bind="slideVisible: showSidePanel">
      <div class="buttons">
        <button class="btn-conversation" data-bind="click: toggleConversationPanel, css: {active: showConversationPanel}" data-test-id="open-conversation-side-panel">
          <span data-bind="if: unseenComments">
            <span data-bind="text: unseenComments" id="applicationUnseenComments" class="unseen-comments"></span>
          </span>
          <span class="btn-title" data-bind="ltext: 'conversation.title'"></span>
        </button>
        <button class="btn-notice" data-bind="click: toggleNoticePanel, visible: authorization.ok('toggle-urgent'), css: {active: showNoticePanel}" data-test-id="open-notice-side-panel">
          <span class="btn-title" data-bind="ltext: 'notice.title'"></span>
        </button>
      </div>
      <div class="content-wrapper">
        <div class="header">
          <h1 data-bind="ltext: 'conversation.title', visible: showConversationPanel"></h1>
          <h1 data-bind="ltext: 'notice.title', visible: showNoticePanel"></h1>
          <span class="close-btn" data-bind="click: hideSidePanel"></span>
        </div>
        <div class="content">
          <div id="conversation-panel" data-bind="visible: showConversationPanel">
            <p data-bind="lhtml: 'help.' + permitType() + '.conversationDesc'" class="panel-info"></p>
            <div data-bind="template: {name: 'comment-template', data: {comment: comment, authorities: authorities, mainConversation: true, authorization: authorization, infoRequest: infoRequest}}"></div>
            <div class="process-nav"></div>
          </div>
          <!-- ko if: authorization.ok('toggle-urgent') -->
          <div id="notice-panel" data-bind="visible: showNoticePanel, template: {name: 'notice-template', data: notice}"></div>
          <!-- /ko -->
        </div>
      </div>
    </div>
  </section>
</body>
</html>
