<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="statement" data-bind="with: $root.statementModel">
    <div class="headerarea">
      <h1>
        <span data-bind="with: application">
          <span data-bind="text: title"></span>:
        </span>
        <span data-bind="with: data">
          <span data-bind="text: person.text"></span>
        </span>
      </h1>
      <span data-bind="with: application" class="attachment-back ">
        <a class="btn" data-test-id="statement-return" data-bind="attr: {href: '#!/application/' + id() + '/statement' }, ltext: 'attachment.return'"></a>
      </span>
    </div>
    <div data-bind="with: $root.attachmentsModel" class="statement-conversation">
      <div class="statement-attachments">
        <h3 data-bind="ltext: 'inforequest.attachments'"></h3>
        <div data-bind="if: attachments().length">
          <table class="table" data-test-id="inforequest-attachments-table">
            <thead>
              <tr>
                <th data-bind="ltext: 'application.attachmentFile'">Tiedosto</th>
                <th data-bind="ltext: 'application.attachmentEditDate'">Muokattu</th>
                <th></th>
              </tr>
            </thead>
            <tbody data-bind="foreach: attachments">
              <tr data-bind="with: $data.latestVersion">
                <td>
                  <a href="#" data-bind="text: filename, attr: {href: '/api/download-attachment/' + fileId}"></a><br/>
                  <i data-bind="ltext: contentType"></i>
                  <i data-bind="size: size"></i>
                </td>
                <td>
                  <span data-bind="dateString: $parent.modified"></span>
                  <span data-bind="fullName: user"></span>
                </td>
                <td>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div data-bind="ifnot: attachments().length">
          <i data-bind="ltext: 'statement.attachments'" data-test-id="inforequest-attachments-no-attachments"></i>
        </div>

        <button
          class="btn modal"
          data-bind="ltext: 'application.attachmentsAdd', visible: $root.authorization.ok('upload-attachment'), enabled: $root.authorization.ok('upload-attachment'), click: newAttachment"
          data-test-id="add-inforequest-attachment"
          data-window-id="upload-dialog">
        </button>
      </div>

      <div>
        <h3 data-bind="ltext: 'statement.conversation'">Keskustele päätöksestä:</h3>
        <div data-bind="template: {name: 'comment-template', data: $root.commentsModel}"></div>
      </div>

    </div>

    <div class="statement-info">
      <button data-bind="ltext: 'statement.delete', click: $root.statementModel.openDeleteDialog, visible: $root.authorization.ok('delete-statement'), enable: $root.authorization.ok('delete-statement')" data-test-id="delete-statement">Poista lausunto</button>
      <form data-bind="with: $root.statementModel">
        <div class="form-entry">
          <label for="attachment-type-select" class="form-label">
            <span data-bind="ltext: 'statement.title'">Puoltotieto</span>
            <img src="/img/ajax-loader-12.gif" alt="..." id="attachment-type-select-loader" style="display: none;">
          </label>
          <select id="statement-type-select" class="form-input combobox" data-bind="options: statuses, optionsText: function(item) { return loc('statement.'+item);}, value: selectedStatus, optionsCaption: loc('choose'), disable: !$root.authorization.ok('give-statement')"></select>
        </div>
        <label class="form-label" for="attachment.commentText" data-bind="ltext: 'statement.text'"></label>
        <textarea
          data-bind="attr: {placeholder: loc('comment.placeholder')}, value: text, valueUpdate: 'afterkeydown', disable: !$root.authorization.ok('give-statement')"
          id="statement-text"
          rows="20"></textarea>
        <button
          data-bind="disable: disabled, click: submit, ltext: 'statement.submit', visible: $root.authorization.ok('give-statement')"
          id="statement-submit"
          type="submit"
          class="btn btn-primary">
          Jätä lausunto
        </button>
      </form>
    </div>
  </section>
</body>
</html>
