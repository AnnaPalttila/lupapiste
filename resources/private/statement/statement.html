<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="statement" data-bind="with: $root.statementModel">
    <!-- ko if: lupapisteApp.models.rootVMO.currentPage() === 'statement' -->
    <div class="headerarea">
      <h1>
        <span data-bind="with: application">
          <span data-bind="text: title"></span>:
        </span>
        <span data-bind="with: data">
          <span data-bind="text: person.text"></span>
        </span>
      </h1>
      <button class="attachment-delete inline-block"
              data-bind="ltext: 'statement.delete', click: $root.statementModel.openDeleteDialog, visible: $root.authorization.ok('delete-statement'), enable: $root.authorization.ok('delete-statement')"
              data-test-id="delete-statement">Poista lausunto</button>
      <div data-bind="with: application">
        <a class="btn btn-nav-back inline-block"
           data-test-id="statement-return"
           data-bind="attr: {href: '#!/application/' + id() + (lupapisteApp.models.application.inPostVerdictState() ? '/applicationSummary' : '/statement') }">
          <span data-bind ="ltext: 'application.return'"></span>
          <span class="icon drill-left-black-bigger left-align"></span>
        </a>
      </div>
    </div>
    <div data-bind="with: $root.attachmentsModel" class="statement-conversation">
      <div class="statement-attachments">
        <h3 data-bind="ltext: 'inforequest.attachments'"></h3>
        <div data-bind="if: attachments().length">
          <table class="table" data-test-id="inforequest-attachments-table">
            <thead>
              <tr>
                <th data-bind="ltext: 'application.attachmentFile'">Tiedosto</th>
                <th data-bind="ltext: 'application.attachmentEditDate'">Muokattu</th>
                <th data-bind="ltext: 'attachment.actions'">Toiminnot</th>
                <th></th>
              </tr>
            </thead>
            <tbody data-bind="foreach: attachments">
              <tr data-bind="with: $data.latestVersion">
                <td>
                  <a href="#" data-bind="text: filename, attr: {href: '/api/raw/download-attachment?attachment-id=' + fileId}"></a><br/>
                  <i data-bind="ltext: contentType"></i>
                  <i data-bind="size: size"></i>
                </td>
                <td>
                  <span data-bind="dateString: $parent.modified"></span>
                  <span data-bind="fullName: user"></span>
                </td>
                <td>
                </td>
                <td><a data-bind="ltext: 'remove',
                                  click: _.partial($root.attachmentsModel.deleteAttachment, $parent.id),
                                  visible: $root.attachmentsModel.canDeleteAttachment($parent) && $root.authorization.ok('give-statement'),
                                  enable: $root.attachmentsModel.canDeleteAttachment($parent) && $root.authorization.ok('give-statement')" ></a></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div data-bind="ifnot: attachments().length">
          <i data-bind="ltext: 'statement.attachments'" data-test-id="inforequest-attachments-no-attachments"></i>
        </div>

        <button
          class="btn"
          data-bind="ltext: 'application.attachmentsAdd', visible: canAddAttachment() && $root.authorization.ok('give-statement'), enabled: canAddAttachment() && $root.authorization.ok('give-statement'), click: newAttachment"
          data-test-id="add-statement-attachment">
        </button>
      </div>

    </div>

    <div class="statement-info">
      <form data-bind="with: $root.statementModel">
        <div class="form-entry">
          <label for="statement-type-select" class="form-label">
            <span data-bind="ltext: 'statement.title'">Puoltotieto</span>
            <img src="/img/ajax-loader-12.gif" alt="..." width="12" height="12" id="statement-type-select-loader" style="display: none;">
          </label>
          <select id="statement-type-select" class="form-input combobox" data-bind="options: statuses,
                                                                                    optionsText: function(item) { return loc('statement.'+item);},
                                                                                    value: selectedStatus,
                                                                                    valueAllowUnset: true,
                                                                                    optionsCaption: loc('choose'),
                                                                                    disable: !$root.authorization.ok('give-statement')"></select>
        </div>
        <div>
          <label class="form-label" for="statement-text" data-bind="ltext: 'statement.text'"></label>
          <textarea
            data-bind="attr: {placeholder: loc('statement.message.placeholder')}, textInput: text, readonly: !$root.authorization.ok('give-statement')"
            id="statement-text"
            rows="20">
          </textarea>
        </div>
        <button
          data-bind="disable: disabled, click: submit, ltext: submitLtext, visible: $root.authorization.ok('give-statement')"
          id="statement-submit"
          type="submit"
          class="btn btn-primary">
          J&auml;t&auml; lausunto
        </button>
        <img class="own-info-ajax-loader" data-bind="visible: submitting" style="display: none" src="/img/ajax-loader-12.gif" alt="..." width="12" height="12"/>
      </form>
    </div>
    <!-- /ko -->
  </section>
</body>
</html>
