<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="notices">
    <script type="text/x-jquery-tmpl" id="notice-template">
      <div class="content-row application-tags" data-bind="if: authorization.ok('add-application-tags')">
        <!-- ko if: features.enabled('alueellisetOrganisaatiot') && showTagsComponent() -->
        <div class="feature content-cell">
          <label data-bind="ltext: 'application.tags'"></label>
          <span data-bind="saveIndicator: indicator, name: 'tags'"></span>
          <!-- <div data-bind="component: {name: 'autocomplete', params: {tags: true, dataProvider: applicationTagsProvider, value: selectedTags, selectedText: 'label'}}"></div> -->
        </div>
        <!-- /ko -->
      </div>
      <div class="content-row" data-bind="if: authorization.ok('change-urgency')">
        <div class="content-cell">
          <div class="application-urgency">
            <label data-bind="ltext: 'notice.urgency'"></label>
            <span data-bind="saveIndicator: indicator, name: 'urgency'"></span>
            <select data-test-id="notice-urgency-select" data-bind="options: availableUrgencyStates,
                               value: urgency,
                               optionsText: function(item) {
                                 return loc(['notice', 'urgency', item]);
                               }">
            </select>
          </div>
        </div>
      </div>

      <div class="content-row">
        <div class="content-cell textarea-wrapper">
          <label>
            <span data-bind="ltext: 'notice.prompt'"/>
            <span class="notice-prompt-info" data-bind="ltext: 'notice.prompt.info'"/>
          </label>
          <span data-bind="saveIndicator: indicator, name: 'notice'"></span>

          <textarea
            data-bind="attr: {placeholder: loc('comment.placeholder')}, textInput: authorityNotice"
            data-test-id="application-authority-notice"
            class="form-input textarea"
            maxlength="4000">
          </textarea>
        </div>
      </div>
    </script>
  </section>
</body>
</html>
