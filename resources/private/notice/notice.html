<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="notices">
    <script type="text/html" id="notice-template">
      <div class="application-tags">
        <span data-bind="saveIndicator: indicator, name: 'tags'"></span>
        <div data-bind="component: {name: 'autocomplete', params: {tags: true, dataProvider: applicationTagsProvider, value: selectedTags}}"></div>
      </div>

      <div class="application-urgency">
        <label data-bind="ltext: 'notice.urgency'"></label>
        <span data-bind="saveIndicator: indicator, name: 'urgency'"></span>
        <select data-test-id="notice-urgency-select" data-bind="options: availableUrgencyStates,
                           value: urgency,
                           optionsText: function(item) {
                             return loc(['notice', 'urgency', item]);
                           }">
        </select>
      </div>

      <div class="application-notices">
        <label>
          <span data-bind="ltext: 'notice.prompt'"/>
          <span class="notice-prompt-info" data-bind="ltext: 'notice.prompt.info'"/>
        </label>
        <span data-bind="saveIndicator: indicator, name: 'notice'"></span>
      </div>

      <div class="application-text">
        <div class="textarea-wrapper">
          <textarea
            data-bind="attr: {placeholder: loc('comment.placeholder')}, textInput: authorityNotice"
            data-test-id="application-authority-notice"
            class="form-input textarea"
            maxlength="4000">
          </textarea>
        </div>
      </div>
    </script>
  </section>
</body>
</html>
