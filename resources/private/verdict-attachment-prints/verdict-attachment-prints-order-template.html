<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="verdict-attachment-prints-order-dialogs" style="visibility: visible; display: block;">

<!-- TODO -->
      <div id="dialog-verdict-attachment-prints-order" class="window autosized">
        <div data-bind="with: $root.verdictAttachmentPrintsOrderModel">

          <div class="dialog-header">
            <p data-bind="ltext: 'verdict-attachment-prints-order.order-dialog.title'"></p>
            <p class="dialog-close close" data-test-id="verdict-attachment-prints-order-close-dialog">X</p>
          </div>
          <div class="dialog-content">
            <p data-bind="ltext: 'verdict-attachment-prints-order.order-dialog.description'"></p>

            <div class="print-order-files">
              <table>
                <thead>
                  <tr>
                    <th data-bind="ltext: 'application.attachmentType'"></th>
                    <th data-bind="ltext: 'application.attachmentContents'"></th>
                    <th data-bind="ltext: 'application.attachmentFile'"></th>
                    <th data-bind="ltext: 'verdict-attachment-prints-order.order-dialog.orderCount'"></th>
<!--                     <th data-bind="ltext: 'application.attachmentVersion'"></th> -->
<!--                     <th data-bind="ltext: 'stamp.size'"></th> -->
<!--                     <th data-bind="ltext: 'signAttachment.select'"></th> -->
                  </tr>
                </thead>
                <tbody data-bind="foreach: attachments">
                  <tr>
                    <td data-bind="text: loc(['attachmentType', type['type-group'], type['type-id']])"></td>
                    <td><label data-bind="text: contents"></label></td>
                    <td><label data-bind="text: filename"></label></td>
                    <td>
                      <!-- TODO: Maarita leveys -->
                      <input style="width: 15px;" type="text" data-bind="textInput: orderAmount, attr: {id: 'orderAmount-' + id}" />
                    </td>
<!--                     <td> -->
<!--                       <span data-bind="version: version"></span> -->
<!--                     </td> -->
<!--                     <td data-bind="size: size"></td> -->
<!--                     <td style="text-align: center;"> -->
<!--                       <input type="checkbox" data-bind="checked: selected, attr: {id: 'sign' + id}" /> -->
<!--                     </td> -->
                  </tr>
                </tbody>
              </table>
            </div>

<!-- ****** TODO ****** -->

<!--             <label for="signVerdictPassword" data-bind="ltext: 'verdict.sign-dialog.verifyPassword'"class="form-label"></label> -->
<!--             <input id="signVerdictPassword" data-test-id="sign-verdict-password" type="password" data-bind="textInput: password" class="form-input text"/> -->

<!--             <div data-bind="if: errorMessage"> -->
<!--               <div data-bind="ltext: errorMessage" class="context-error" data-test-id="verdict-signature-error-message"></div> -->
<!--             </div> -->

            <div data-bind="if: errorMessage" >
              <div data-bind="ltext: errorMessage" class="context-error"></div>
            </div>

            <button data-bind="click: orderAttachmentPrints, enable: ok"
                    class="btn btn-primary btn-dialog" data-test-id="do-verdict-attachment-prints">
              <span data-bind="ltext: 'verdict-attachment-prints-order.order-dialog.submit'"></span>
              <em data-bind="visible: pending" class="button-loader"></em>
            </button>

            <a data-bind="ltext: 'cancel'" class="btn-dialog close cancel" href="#"></a>

          </div>
        </div>
      </div>


<!-- ESIMERKKI: -->

      <div id="dialog-sign-attachments" class="window autosized">
        <div data-bind="with: $root.signingModel">

          <div class="dialog-header">
            <p data-bind="ltext: 'application.signAttachments'"></p>
            <p class="dialog-close close">X</p>
          </div>
          <div class="dialog-content">

            <p data-bind="ltext: 'signAttachment.description'"></p>

            <div class="stamp-files">
              <table>
                <thead>
                  <tr>
                    <th data-bind="ltext: 'application.attachmentType'"></th>
                    <th data-bind="ltext: 'application.attachmentFile'"></th>
                    <th data-bind="ltext: 'application.attachmentVersion'"></th>
                    <th data-bind="ltext: 'stamp.size'"></th>
                    <th data-bind="ltext: 'signAttachment.select'"></th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: attachments">
                  <tr>
                    <td data-bind="text: loc(['attachmentType', type['type-group'], type['type-id']])"></td>
                    <td><label data-bind="text: filename"></label></td>
                    <td>
                      <span data-bind="version: version"></span>
                    </td>
                    <td data-bind="size: size"></td>
                    <td style="text-align:center;">
                      <input type="checkbox" data-bind="checked: selected, attr: {id: 'sign' + id}" />
                    </td>
                  </tr>
                </tbody>
                <tbody>
                <tr>
                <td colspan="5" style="text-align:right">
                  <a data-bind="ltext: 'stamp.all', click: selectAll" href="#"></a>
                  <span>/</span>
                  <a data-bind="ltext: 'stamp.none', click: selectNone" href="#"></a>
                </td>
                </tr>
                </tbody>
              </table>
            </div>

            <label for="signAttachmentPassword" data-bind="ltext: 'signAttachment.verifyPassword'" class="form-label"></label>
            <input id="signAttachmentPassword" data-test-id="signAttachmentPassword" type="password" data-bind="textInput: password" class="form-input text ">

            <div data-bind="if: errorMessage" >
              <div data-bind="ltext: errorMessage" class="context-error"></div>
            </div>

            <button data-bind="click: sign, enable: $root.authorization.ok('sign-attachments') && password() && !processing()" class="btn btn-primary btn-dialog" style="width:20em;"
                    data-test-id="do-sign-attachments">
              <span data-bind="ltext: 'signAttachment.sign'"></span>
              <em data-bind="visible: pending" class="button-loader"></em>
            </button>

            <a data-bind="ltext: 'cancel'" class="btn-dialog close cancel" href="#"></a>

          </div>
        </div>
      </div>


    </section>
  </body>
</html>
