<!DOCTYPE html>
<html>
<body>
  <section class="page" id="calendar-view-templates">

    <!--
      WARNING:
      This is a template that will be cloned to
      multiple places, so DO NOT USE element ID's.
    -->

    <div class="weekview-table">
      <h3 data-bind="with: calendar"><!--ko text: name --><!--/ko--> (<!--ko text: organization --><!--/ko-->) </h3>
      <table>
        <thead>
        <tr data-bind="foreach: calendarWeekdays">
          <th data-bind="text: str"></th>
        </tr>
        </thead>
        <tbody>
        <tr data-bind="foreach: calendarWeekdays">
          <td>
            <div style="position: relative;">
              <!-- ko foreach: $root.timelineTimes -->
              <div class="timeline-slot" data-bind="click: $root.clickHandler.bind({ slot: $data, calendarWeekday: $parent }, 'timeline-slot')">
                <!--ko text: viewText --><!--/ko-->
              </div>
              <!-- /ko -->
              <!-- ko foreach: slots -->
              <div class="reservation-slot" data-bind="click: $root.clickHandler.bind({ slot: $data, weekday: $parent }, 'reservation-slot'),
                                                       style: { top: $root.slotPositionTop($data), height: $root.slotHeight($data) },
                                                       text: $root.slotViewText($data)"></div>
              <!-- /ko -->
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </section>
</body>
</html>
