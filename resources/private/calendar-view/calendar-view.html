<!DOCTYPE html>
<html>
<body>
  <section class="page" id="calendar-view-templates">

    <!--
      WARNING:
      This is a template that will be cloned to
      multiple places, so DO NOT USE element ID's.
    -->

    <div class="weekview-table">
      <h3><span data-bind="text: name"></span> (<span data-bind="text: organization"></span>) </h3>
      <table>
        <thead>
        <tr data-bind="foreach: weekdays">
          <th data-bind="text: str"></th>
        </tr>
        </thead>
        <tbody>
        <tr data-bind="foreach: weekdays">
          <td>
            <div style="position: relative;">
              <!-- ko foreach: $parent.timelineTimes -->
              <div class="timeline-slot" data-bind="click: $root.clickHandler.bind($parent, 'timeline-slot', $data)">
                <span data-bind="text: $data"></span>
              </div>
              <!-- /ko -->
              <!-- ko foreach: slots -->
              <div class="reservation-slot" data-bind="click: $root.clickHandler.bind($parent, 'reservation-slot', $data),
                                                       style: { top: positionTop, height: height }, text: viewText"></div>
              <!-- /ko -->
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </section>
</body>
</html>
