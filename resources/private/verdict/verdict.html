<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="verdict" data-bind="with: $root.verdictModel">

    <div class="headerarea">
      <h1>
        <span data-bind="with: application">
          <span data-bind="text: title"></span>:
        </span>
        <span data-bind="ltext: 'application.verdict.title'"></span>
      </h1>
      <span data-bind="with: application" class="attachment-back ">
        <a class="btn" data-test-id="statement-return" data-bind="attr: {href: '#!/application/' + id() + '/verdict' }, ltext: 'attachment.return'"></a>
      </span>
      <hr/>
    </div>

    <div class="statement-info clear-fix" style="float: left; width:48%">
      <form data-bind="with: $root.verdictModel">

        <label class="form-label" data-bind="ltext: 'verdict.id'"></label><br/>
        <input type="text" class="form-input long" data-bind="attr: {placeholder: loc('verdict.id.hint')}, value: backendId, disable: !$root.authorization.ok('save-verdict-draft')" id="backend-id"></input>

        <label for="verdict-type-select" class="form-label" data-bind="ltext: 'verdict.status'"></label><br/>
        <select id="verdict-type-select" class="form-input combobox" data-bind="options: statuses, optionsText: function(item) { return loc('verdict.status.'+item);}, value: status, optionsCaption: loc('choose'), disable: !$root.authorization.ok('save-verdict-draft')"></select>

        <label class="form-label" data-bind="ltext: 'verdict.name'"></label><br/>
        <input type="text" class="form-input long" data-bind="value: name, valueUpdate: 'afterkeydown', disable: !$root.authorization.ok('save-verdict-draft')" id="verdict-name"></input>

        <label class="form-label" data-bind="ltext: 'verdict.given'"></label><br/>
        <input type="text" class="form-input long" data-bind="datepicker: given, disable: !$root.authorization.ok('save-verdict-draft')" id="verdict-given"></input>

        <label class="form-label" data-bind="ltext: 'verdict.official'"></label><br/>
        <input type="text" class="form-input long" data-bind="datepicker: official, disable: !$root.authorization.ok('save-verdict-draft')" id="verdict-official"></input>

        <label class="form-label" data-bind="ltext: 'verdict.text'"></label><br/>
        <textarea data-bind="value: text" rows=10 class="form-input textarea really-long high"></textarea>

        <label class="form-label" data-bind="ltext: 'verdict.section'"></label><br/>
        <input type="text" class="form-input" data-bind="value: section, valueUpdate: 'afterkeydown', disable: !$root.authorization.ok('save-verdict-draft')" id="verdict-section"></input>

        <label class="form-label" data-bind="ltext: 'verdict.agreement'"></label><br/>
        <input type="checkbox" class="form-input" data-bind="value: section, valueUpdate: 'afterkeydown', disable: !$root.authorization.ok('save-verdict-draft')" id="verdict-agreement"></input><br/>

        <button
          data-bind="disable: disabled, click: submit, ltext: 'save', visible: $root.authorization.ok('save-verdict-draft')"
          id="verdict-submit"
          data-test-id="verdict-submit"
          type="submit"
          class="btn btn-primary">
        </button>
      </form>
    </div>

    <div id="verdictAttachments" style="float: right; width:48%">
      <div data-bind="template: {name: 'targetted-attachments-template', data: {attachmentsModel: $root.attachmentsModel, authorization: $root.authorization}}"></div>
    </div>

  </section>
</body>
</html>
