<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="add-operation">

    <div class="breadcrumb">
      <a href="#!/applications" data-bind="ltext: 'permitApplications'"></a>
      /
      <a href="#" data-bind="text: title, attr: {href: url}"></a>
      /
      <span data-bind="ltext: 'addOperation'"></span>
    </div>

    <h1 data-bind="ltext: 'addOperation'"></h1>

    <div data-bind="visible: operations">
      <div class="operation-tree tree-control"></div>
    </div>
    
    <div data-bind="visible: waitingOperations">
      <img src="/img/ajax-loader.gif"/>
    </div>

    <a href="#" data-bind="attr: {href: url}, ltext: 'cancel'" class="btn-tree-back"></a>

  </section>
  
  <section class="page" id="add-operation-templates">
  
    <div class="tree-last">
      
      <div data-bind="text: loc('operations.selected') + ' ' + loc('operations', op)"></div>
      <div data-bind="html: loc('operations.desc', op)"></div>

      <button data-bind="click: addOperation" class="btn btn-primary">
        <span data-bind="ltext: 'operations.add'"></span>
        <span class="icon add left-align"></span>
      </button>
      
      <div data-bind="visible: pending">
        <img src="/img/ajax-loader.gif"/>
      </div>
      
    </div>
    
  </section>
  
</body>
</html>
