<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="change-location">
      <script type="text/html" id="change-location-template">

      <div data-bind="attr: {id: dialogId}" class="window autosized">
        <div >
          <div class="dialog-header">
            <p data-bind="ltext: 'edit'"></p>
            <p class="dialog-close close">X</p>
          </div>
          <div class="dialog-content">
           <div class="form-entry">
            <label class="form-label" data-bind ="ltext: 'newRequest.address'"></label>
            <input data-bind="value: application.title, valueUpdate: 'afterkeydown'" data-test-id="application-new-title" type="text" class="form-input text long"></input>
           </div>
           <button data-bind="ltext: 'save', click: application.saveNewLocation" class="btn btn-primary btn-dialog"></button>
          </div>
        </div>
      </div>

      </script>
    </section>
  </body>
</html>
