<!DOCTYPE html>
<html>
  <body>
    <section class="page" style="visibility: hidden; display: block;">

      <script type="text/html" id="attachment-actions-template">
        <div class="attachment-actions">
          <div data-bind="ltext: 'attachment.actions'"></div>
          <select id="attachment-operations-select" class="form-input combobox"
                  data-bind="enable: !appModel.processing() && !appModel.pending(),
                             options: attachmentsOperations,
                             optionsText: function(item) { return loc('application.' + item); },
                             value: attachmentsOperation,
                             optionsCaption: loc('choose'),
                             attr: {'data-test-id': 'attachment-operations-select-' + testId}">
          </select>
        </div>
      </script>

    </section>
  </body>
</html>
