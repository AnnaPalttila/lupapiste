<!DOCTYPE html>
<html>
  <body>
    <section class="page" style="visibility: hidden; display: block;">

      <script type="text/x-jquery-tmpl" id="attachment-actions-template">
        <div class="attachments-actions">
          <h3 data-bind="ltext: 'attachment.actions'"></h3>
          <select class="form-input combobox"
                  data-bind="enable: !appModel.processing() && !appModel.pending(),
                             options: attachmentsOperations,
                             optionsText: 'loc',
                             optionsValue: 'name',
                             value: attachmentsOperation,
                             optionsCaption: loc('choose'),
                             attr: {'data-test-id': 'attachment-operations-select-' + testId}">
          </select>
        </div>
      </script>

    </section>
  </body>
</html>
