<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="attachment-actions" style="visibility: hidden; display: block;">
      <script type="text/html" id="attachment-actions-template">
        <div>
          <button
            data-bind="click: newAttachment, ltext: 'application.attachmentsAdd', visible: $root.authorization.ok('upload-attachment'), enable: !appModel.processing()"
            data-window-id="upload-dialog"
            class="btn btn-primary modal"
            data-test-id="add-attachment">
          </button>
          <button
            data-bind="click: copyOwnAttachments, ltext: 'application.attachmentsCopyOwn', visible: $root.authorization.ok('copy-user-attachments-to-application'), enable: !appModel.processing()"
            class="btn btn-primary"
            data-test-id="attachments-copy-own">
          </button>
          <button
            data-bind="click: attachmentTemplatesModel.show, ltext: 'application.newAttachmentTemplates', visible: $root.authorization.ok('create-attachments'), enable: !appModel.processing()"
            data-test-id="new-attachment-template-button"
            class="btn">
          </button>
          <button data-bind="click: stampModel.init.bind($data, appModel),visible: $root.authorization.ok('stamp-attachments'), enable: !appModel.processing() && $root.authorization.ok('stamp-attachments')" data-test-id="application-stamp-btn"  class="btn">
            <span data-bind="ltext: 'application.stampAttachments'"></span>
            <span class="icon stamp left-align"></span>
          </button>
          <button data-bind="click: startStamping, visible: $root.authorization.ok('stamp-attachments'), enable: !appModel.processing() && $root.authorization.ok('stamp-attachments')" class="btn">
            <span data-bind="ltext: 'application.stampAttachments'"></span>
            <span class="icon stamp left-align"></span>
          </button>
          <button data-bind="click: $root.signingModel.init.bind($data, appModel), visible: $root.authorization.ok('sign-attachments'),    enable: !appModel.processing() && $root.authorization.ok('sign-attachments')"  data-test-id="application-sign-attachments-btn"  class="btn">
            <span data-bind="ltext: 'application.signAttachments'"></span>
            <span class="icon stamp left-align"></span>
          </button>
          <button
              data-bind="click: sendUnsentAttachmentsToBackingSystem,
                         disable: sendUnsentAttachmentsButtonDisabled,
                         visible: $root.authorization.ok('move-attachments-to-backing-system')"
              class="btn btn-primary modal"
              data-test-id="send-unsent-attachments">
              <span data-bind="ltext: 'application.attachmentsMoveToBackingSystem'"></span>
              <em data-bind="visible: appModel.pending" class="button-loader"></em>
          </button>
        </div>
      </script>
    </section>
  </body>
</html>
