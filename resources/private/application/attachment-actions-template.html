<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="attachment-actions" style="visibility: hidden; display: block;">

      <script type="text/html" id="attachment-actions-template">
        <div>
          <select id="attachment-operation-select" class="form-input combobox"
                  data-bind="enable: !appModel.processing() && !appModel.pending(),
                             options: attachmentsOperations,
                             optionsText: function(item) { return loc('application.' + item); },
                             value: attachmentsOperation,
                             optionsCaption: loc('choose')">
          </select>
        </div>
      </script>

    </section>
  </body>
</html>
