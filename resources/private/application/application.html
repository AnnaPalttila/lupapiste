<!DOCTYPE html>
<html lang="en">
<body>
  <section class="page" id="application">
    <div class="application_summary">
      <div class="container">
        <div class="application-map-container">
          <div id="application-map" class="map map-large" style="width: 320px; height: 280px;"></div>
          <div class="application-map-actions" data-bind="with: application">
            <!-- ko if: location() -->
              <a data-bind="click: openOskariMap" class="map-search-button icon search"></a>
            <!-- /ko -->
          </div>
        </div>
        <div data-bind="with: application" class="application_summary_info">
          <h1><!-- <span data-bind="ltext: 'application.address'"></span>:  --><span data-bind="text: address" data-test-id="application-title" class="address"></span>
          <a class="icon"
             data-bind="ltext: 'edit.address', click: $root.changeLocationModel.changeLocation, visible: $root.authorization.ok('change-location')"
             data-test-id="change-location-link"></a>
          </h1>

          <!-- State: -->
          <div class="state-indication" data-bind="attr: {'data-test-state': state}" data-test-id="application-state" >
            <div data-bind="attr: {'class': state}">
              <span data-bind="ltext: 'draft', attr: {'title' : loc('draft.title')}" class="draft-box"></span>
              <span data-bind="ltext: 'open', attr: {'title' : loc('open.title')}" class="open-box"></span>
              <span data-bind="ltext: 'submitted', attr: {'title' : loc('submitted.title')}" class="submitted-box"></span>
              <span data-bind="ltext: 'complement-needed', attr: {'title' : loc('complement-needed.title')}" id="complement-needed-box" class="complement-needed-box"></span>
              <span data-bind="ltext: 'sent', attr: {'title' : loc('sent.title')}" class="sent-box"></span>
              <span data-bind="ltext: 'verdictGiven', attr: {'title' : loc('verdictGiven.title')}" class="verdictGiven-box"></span>
              <span data-bind="ltext: 'constructionStarted', attr: {'title' : loc('constructionStarted.title')}" class="constructionStarted-box"></span>
              <span data-bind="ltext: 'closed', attr: {'title' : loc('closed.title')}" class="closed-box"></span>
            </div>
          </div>

          <!-- Property ID: -->
          <div>
            <p data-bind="ltext: 'application.property'"></p>
            <span class="application_summary_text" data-bind="propertyId: propertyId" data-test-id="application-property-id"></span>
          </div>

          <!-- Submitted: -->
          <div>
            <p data-bind="ltext: 'application.submissionDate'"></p>
            <span data-bind="if: $data.submitted">
              <span data-bind="dateString: submitted" data-test-id="application-submitted-date" class="application_summary_text"></span>
            </span>
          </div>

          <!-- ID: -->
          <div>
            <p data-bind="ltext: 'application.id'"></p>
            <span
              data-bind="text: id, attr: {'data-test-value': id}"
              data-test-id="application-id"
              class="application_summary_text">
            </span>
          </div>

          <!-- Authorities: -->
          <!-- ko if: $root.authorization.ok('assign-application') -->
          <div>
            <p data-bind="ltext: 'application.assignee'"></p>
            <span class="application_summary_text">
              <select
                data-bind="options: $root.authorities,
                           optionsText: function(item) { return item.firstName + ' ' + item.lastName; },
                           optionsValue: 'id',
                           value: $root.application.assignee,
                           optionsCaption: loc('choose')"
                data-test-id="application-assigneed-authority">
              </select>
            </span>
          </div>
          <!-- /ko -->

          <!-- Operations: -->
          <!-- ko if: $root.permitSubtypes().length == 0 -->
          <div>
            <p data-bind="ltext: 'application.operations'"></p>
            <ul data-bind="foreach: operationsCount">
              <li>
                <span data-bind="visible: count > 1">
                  <span data-bind="text: count"></span>
                  <span>&#x00D7;</span>
                </span>
                <span data-bind="ltext: 'operations.' + name, attr: {'data-test-operation-id': name}" data-test-id="test-application-operation"></span>
              </li>
            </ul>
          </div>
          <!-- /ko -->

          <!-- Subtypes: -->
          <!-- ko if: $root.permitSubtypes().length > 0 -->
          <div>
            <p data-bind="ltext: 'application.permitSubtypes'"></p>
            <span class="application_summary_text">
            <select data-bind="options: $root.permitSubtypes, value: $root.application.permitSubtype,
                               enable: $root.authorization.ok('change-permit-sub-type'),
                               optionsText: function(item) {return loc('permitSubtype.' + item); }">
            </select>
            </span>
          </div>
          <!-- /ko -->

          <!-- Link-permits: -->
          <!-- ko if: linkPermitData -->
          <div data-bind="with: linkPermitData">
            <p data-bind="ltext: 'application.linkPermits'"></p>
            <span class="application_summary_text" data-bind="foreach: $data">

              <span data-bind="visible: $data.type() === 'lupapistetunnus'">

                <a data-bind="text: $data.id,
                              click: function(){$root.addLinkPermitModel.followAppLink($data.id())},
                              attr: {'data-test-app-link-permit': $data.id}"
                   data-test-id="test-application-link-permit-lupapistetunnus"
                   href="#" class="link-permit-item"></a>

                <a data-bind="visible: !_.contains(['sent', 'verdictGiven', 'closed'], $root.application.state()),
                              ltext: 'application.linkPermitRemoveSelected',
                              click: function(){$root.addLinkPermitModel.removeSelectedLinkPermit($root.application.id(), $data.id())}"
                   data-test-id="test-remove-link-permit"
                   href="#" class="remove-link-permit"></a>
              </span>

              <span data-bind="visible: $data.type() === 'kuntalupatunnus',
                               text: $data.id,
                               attr: {'data-test-app-link-permit': $data.id}"
                    data-test-id="test-application-link-permit-kuntalupatunnus"
                    href="#" class="link-permit-item"></span>


            </span>
          </div>
          <!-- /ko -->

          <!-- Applications linking to us: -->
          <!-- ko if: appsLinkingToUs -->
          <div data-bind="with: appsLinkingToUs">
            <p data-bind="ltext: 'application.appsLinkingToUs'"></p>
            <span class="application_summary_text" data-bind="foreach: $data">
              <a data-bind="text: $data.id,
                            click: function(){$root.addLinkPermitModel.followAppLink($data.id())},
                            attr: {'data-test-app-linking-to-us': $data.id}"
                 data-test-id="test-application-app-linking-to-us"
                 href="#" class="remove-link-permit"></a>
            </span>
          </div>
          <!-- /ko -->

        </div>


        <!-- Actions: -->
        <div data-bind="with: application" class="application_actions">
          <div class="muncipality-info">
            <h2 data-bind="ltext: 'application.muncipality'"></h2>
            <p data-bind="text: loc(['municipality', municipality()])"></p>
          </div>
          <button data-bind="click: submitApplication,    visible: $root.authorization.ok('submit-application'),     enable: $root.authorization.ok('submit-application')"     data-test-id="application-submit-btn"  class="btn btn-primary">
            <span data-bind="ltext: 'application.submitApplication'"></span>
            <span class="icon send left-align"></span>
          </button>
          <button data-bind="click: approveApplication,   visible: $root.authorization.ok('approve-application'),    enable: $root.authorization.ok('approve-application')"    data-test-id="approve-application"     class="btn btn-primary">
            <span data-bind="ltext: 'application.approveApplication'"></span>
            <span class="icon approve left-align"></span>
          </button>
          <button data-bind="click: requestForComplement, visible: $root.authorization.ok('request-for-complement'), enable: $root.authorization.ok('request-for-complement')" data-test-id="request-for-complement">
            <span data-bind="ltext: 'application.requestForComplement'"></span>
            <span class="icon complement left-align"></span>
          </button>
          <button data-bind="click: addOperation,         visible: $root.authorization.ok('add-operation'),  enable: $root.authorization.ok('add-operation')"  data-test-id="add-operation">
            <span data-bind="ltext: 'application.addOperation'"></span>
            <span class="icon add-grey left-align"></span>
          </button>
          <button data-bind="click: exportPdf,            visible: $root.authorization.ok('pdf-export'),     enable: $root.authorization.ok('pdf-export')"  data-test-id="application-pdf-btn">
            <span data-bind="ltext: 'application.pdf'"></span>
            <span class="icon print left-align"></span>
          </button>
          <button data-bind="click: $root.addLinkPermitModel.openAddLinkPermitDialog,  visible: $root.authorization.ok('add-link-permit'),        enable: $root.authorization.ok('add-link-permit')"        data-test-id="application-add-link-permit-btn">
            <span data-bind="ltext: 'application.addLinkPermit'"></span>
            <span class="icon add-grey left-align"></span>
          </button>
          <button data-bind="click: createChangePermit,    visible: $root.authorization.ok('create-change-permit'),     enable: $root.authorization.ok('create-change-permit')"     data-test-id="change-permit-create-btn"  class="btn">
            <span data-bind="ltext: 'application.createChangePermit'"></span>
            <span class="icon add-grey left-align"></span>
          </button>
          <button data-bind="click: createContinuationPeriodPermit,    visible: $root.authorization.ok('create-continuation-period-permit'),     enable: $root.authorization.ok('create-continuation-period-permit')"     data-test-id="continuation-period-create-btn"  class="btn">
            <span data-bind="ltext: 'application.createContinuationPeriodPermit'"></span>
            <span class="icon add-grey left-align"></span>
          </button>
          <button data-bind="click: cancelApplication,    visible: $root.authorization.ok('cancel-application'),     enable: $root.authorization.ok('cancel-application')"     data-test-id="application-cancel-btn"  class="btn">
            <span data-bind="ltext: 'application.cancelApplication'"></span>
            <span class="icon remove-grey left-align"></span>
          </button>
          <button data-bind="click: $root.stampModel.init, visible: $root.authorization.ok('stamp-attachments'),      enable: $root.authorization.ok('stamp-attachments')"     data-test-id="application-stamp-btn"  class="btn">
            <span data-bind="ltext: 'application.stampAttachments'"></span>
            <span class="icon stamp left-align"></span>
          </button>
          <button data-bind="click: refreshKTJ,    visible: $root.authorization.ok('refresh-ktj'),     enable: $root.authorization.ok('refresh-ktj')"     data-test-id="application-refresh-ktj-btn"  class="btn">
            <span data-bind="ltext: 'application.refreshKTJ'"></span>
            <span class="icon refresh-grey left-align"></span>
          </button>
        </div>

        <!-- Tabs: -->
        <div class="tabs-container" data-bind="with: application">
          <ul class="tabs" id="applicationTabs">
            <li><a data-bind="click: changeTab"
                   href="#" data-target="info" data-test-id="application-open-info-tab">
                  <span data-bind="ltext: 'application.tabInfo'"></span>
                  <span data-bind="if: nonpartyDocumentIndicator">
                    <span data-bind="text: nonpartyDocumentIndicator"
                        id="applicationNonpartyDocumentIndicator" class="indicator"></span></span></a></li>

            <li><a data-bind="click: changeTab"
                   href="#" data-target="parties" data-test-id="application-open-parties-tab">
                  <span data-bind="ltext: 'application.tabParties'"></span>
                  <span data-bind="if: partyDocumentIndicator">
                    <span data-bind="text: partyDocumentIndicator"
                          id="applicationPartyDocumentIndicator" class="indicator"></span></span></a></li>

            <li><a data-bind="click: changeTab"
                   href="#" data-target="attachments" data-test-id="application-open-attachments-tab">
                <span data-bind="ltext: 'application.tabAttachments'"></span>
                <span data-bind="if: attachmentsRequiringAction">
                  <span data-bind="text: attachmentsRequiringAction"
                        id="applicationAttachmentsRequiringAction" class="indicator"></span></span></a></li>

            <li><a data-bind="click: changeTab"
                   href="#" data-target="statement" data-test-id="application-open-statement-tab">
                  <span data-bind="ltext: 'application.tabStatement'"></span>
                  <span data-bind="if: unseenStatements">
                    <span data-bind="text: unseenStatements"
                          id="applicationUnseenStatements" class="indicator"></span></span></a></li>

            <li><a data-bind="click: changeTab"
                   href="#" data-target="verdict" data-test-id="application-open-verdict-tab">
                   <span data-bind="ltext: 'application.tabVerdict'"></span>
                <span data-bind="if: unseenVerdicts">
                  <span data-bind="text: unseenVerdicts"
                        id="applicationUnseenVerdists" class="indicator"></span></span></a></li>

            <li data-bind="if: _.contains(['verdictGiven', 'constructionStarted', 'closed'], state())">
              <a data-bind="click: changeTab" href="#" data-target="tasks" data-test-id="application-open-tasks-tab">
                  <span data-bind="ltext: 'application.tabConstructionTimeTasks'"></span>
                  <span data-bind="if: $data.tasksRequiringAction">
                    <span data-bind="text: tasksRequiringAction"
                          id="applicationTasksRequiringAction" class="indicator"></span></span></a></li>

            <li><a data-bind="click: changeTab"
                   href="#" data-target="conversation" data-test-id="application-open-conversation-tab" >
                  <span data-bind="ltext: 'application.tabConversation'"></span>
                  <span data-bind="if: unseenComments">
                    <span data-bind="text: unseenComments"
                          id="applicationUnseenComments" class="indicator"></span></span></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="sidebar">
        <aside class="instructions">
          <h3 data-bind="ltext: 'help'">Ohje</h3>
          <span class="icon drill-down-grey" onclick="expand.click(this)"> </span>
          <div class="expanded-content expand">
            <p data-bind="lhtml: 'help.' + $root.application.permitType() + '.helpText'"></p>
          </div>
        </aside>
      </div>

      <div class="tab-content-container content">

        <div id="application-info-tab" class="tab-content">
          <h1 data-bind="ltext: 'application.tabInfo'"></h1>
          <p data-bind="lhtml: 'help.' + $root.application.permitType() + '.applicationInfoDesc'" class="tab-info"></p>
          <p data-bind="lhtml: 'required.field.desc'"></p>
          <div data-bind="with: application">
            <div data-bind="if: $root.authorization.ok('add-operation')">
              <p data-bind="lhtml: 'help.' + $root.application.permitType() + '.AddOperations'"></p>
              <button data-bind="click: addOperation, enable: $root.authorization.ok('add-operation')" class="btn-primary">
               <span data-bind="ltext: 'application.addOperation'"></span> <span class="icon add left-align"></span>
              </button>
            </div>
            <div data-bind="if: $root.authorization.ok('link-permit-required')">
              <p data-bind="ltext: 'help.AddPermit'"></p>
              <button data-bind="click: $root.addLinkPermitModel.openAddLinkPermitDialog, enable: $root.authorization.ok('link-permit-required')" class="btn-primary">
               <span data-bind="ltext: 'application.addLinkPermit'"></span> <span class="icon add left-align"></span>
              </button>
            </div>
          </div>
          <!-- docgen generated content: -->
          <div class="application_section">
            <div id="applicationDocgen" class="docgen-content">
              <!-- This is where generated document will be placed. -->
            </div>
          </div>
          <div class="process-nav">
            <a class="btn process-next" data-bind="click: $root.application.nextTab" href="#" data-target="parties"><span data-bind="ltext: 'application.next-tab'"></span><span class="icon drill-right-orange inline-right"></span></a>
          </div>
        </div>
        <div id="application-parties-tab" class="tab-content">
          <h1 data-bind="ltext: 'application.tabParties'"></h1>
          <p data-bind="lhtml: 'help.' + $root.application.permitType() + '.PartiesDesc'" class="tab-info"></p>
          <div class="application_section" data-bind="with: application">
            <div class="application_section_content content_expanded">
              <div>
                <h2 data-bind="ltext: 'application.authorizedParties'">Valtuutetut</h2>
                <div data-bind="with: $root.application" class="parties-list">
                  <ul data-bind="foreach: roles">
                    <li class="party">
                      <span class="person">
                        <span data-bind="text: firstName"></span> <span data-bind="text: lastName"></span>
                        (<span data-bind="text: username"></span>)
                        <i><span data-bind="foreach: roles"><span data-bind="text: loc($data)"></span> </span></i>
                      </span>
                      <span class="invite-state">
                        <span data-bind="if: $data.invite"><span class="user-invite" data-bind="ltext: 'invited'"></span></span>
                        <span data-bind="if: !$data.invite"><span data-bind="ltext: 'accepted'"></span></span>
                      </span>
                      <span data-bind="visible: $root.application.isNotOwner($data)"><a class="remove-read" href="#" data-bind="ltext: 'remove', click: $root.application.removeAuth"></a></span>
                    </li>
                  </ul>
                </div>
                <br/>
              </div>
            </div>
          </div>
          <p data-bind="lhtml: 'required.field.desc'"></p>
          <!-- docgen generated content: -->
          <div class="application_section">
            <div id="partiesDocgen" class="docgen-content">
              <!-- This is where generated document will be placed. -->
            </div>
          </div>

          <button
              data-bind="click: addPartyModel.init, ltext: 'application.addParty', visible: authorization.ok('create-doc')"
              class="btn btn-primary modal"
              data-test-id="add-party">
          </button>

          <div class="process-nav">
            <a class="btn process-next" data-bind="click: $root.application.nextTab" href="#" data-target="attachments"><span data-bind="ltext: 'application.next-tab'"></span><span class="icon drill-right-orange inline-right"></span></a>
            <a class="btn process-previous" data-bind="click: $root.application.nextTab" href="#" data-target="info"><span data-bind="ltext: 'application.previous-tab'"></span><span class="icon drill-left-black-bigger inline-left"></span></a>
          </div>
        </div>

        <div id="application-attachments-tab" class="tab-content">
          <h1 data-bind="ltext: 'application.tabAttachments'"></h1>
          <p data-bind="lhtml: 'help.' + $root.application.permitType() + '.attachmentsDesc'" class="tab-info"></p>
          <div class="attachment-legend">
            <span class="ok icon"></span>
            <span data-bind="ltext: 'ok.title'"></span>
          </div>
          <div class="attachment-legend">
            <span class="new icon"></span>
            <span data-bind="ltext: 'new.title'"></span>
          </div>
          <div class="attachment-legend">
            <span class="missing icon"></span>
            <span data-bind="ltext: 'missing.title'"></span>
          </div>
          <div class="attachment-actions" data-bind="visible: (!postVerdict() && preAttachmentsByGroup().length > 0) || (postVerdict() && postAttachmentsByGroup().length > 0)">
            <button
              data-bind="click: $root.application.newAttachment, ltext: 'application.attachmentsAdd', visible: $root.authorization.ok('upload-attachment')"
              data-window-id="upload-dialog"
              class="btn btn-primary modal">
            </button>
            <button
              data-bind="click: application.copyOwnAttachments, ltext: 'application.attachmentsCopyOwn', visible: $root.authorization.ok('copy-user-attachments-to-application')"
              class="btn btn-primary">
            </button>
            <button
              data-bind="click: attachmentTemplatesModel.show, ltext: 'application.newAttachmentTemplates', visible: $root.authorization.ok('create-attachments')"
              class="btn">
            </button>
          </div>

          <div class="">
            <div data-bind="if: postAttachmentsByGroup().length > 0" data-test-id="application-post-attachments-table">
              <h2><span data-bind="ltext: 'application.attachments.post-verdict'"/></h2>
              <div data-bind="template: {name: 'attachments-template', data: postAttachmentsByGroup()}"/>
            </div>
            <!-- ko if: !postVerdict() -->
            <div data-bind="if: preAttachmentsByGroup().length > 0" data-test-id="application-pre-attachments-table">
              <h2><span data-bind="ltext: 'application.attachments.pre-verdict'"/></h2>
              <div data-bind="template: {name: 'attachments-template', data: preAttachmentsByGroup()}"/>
            </div>
            <!-- /ko -->

            <div class="attachment-actions">

              <div data-bind="if: preAttachmentsByGroup().length == 0 && postAttachmentsByGroup().length == 0">
                <i data-bind="ltext: 'application.attachmentsEmpty'" data-test-id="application-attachments-no-attachments"></i>
              </div>
              <button
                  data-bind="click: application.newAttachment, ltext: 'application.attachmentsAdd', visible: $root.authorization.ok('upload-attachment')"
                  data-window-id="upload-dialog"
                  class="btn btn-primary modal"
                  data-test-id="add-attachment">
              </button>
              <button
                  data-bind="click: application.copyOwnAttachments, ltext: 'application.attachmentsCopyOwn', visible: $root.authorization.ok('copy-user-attachments-to-application')"
                  class="btn btn-primary"
                  data-test-id="attachments-copy-own">
              </button>
              <button
                  data-bind="click: attachmentTemplatesModel.show, ltext: 'application.newAttachmentTemplates', visible: $root.authorization.ok('create-attachments')"
                  class="btn">
              </button>
              <button
                  data-bind="click: application.sendUnsentAttachmentsToBackingSystem,
                             disable: application.sendUnsentAttachmentsButtonDisabled,
                             visible: $root.authorization.ok('move-attachments-to-backing-system')"
                  class="btn btn-primary modal"
                  data-test-id="send-unsent-attachments">
                  <span data-bind="ltext: 'application.attachmentsMoveToBackingSystem'"></span>
                  <em data-bind="visible: application.pending" class="button-loader"></em>
              </button>
            </div>

            <!-- ko if: postVerdict() -->
            <div data-bind="if: preAttachmentsByGroup().length > 0" data-test-id="application-pre-attachments-table">
              <h2><span data-bind="ltext: 'application.attachments.pre-verdict'"/></h2>
              <div data-bind="template: {name: 'attachments-template', data: preAttachmentsByGroup()}"/>
            </div>
            <!-- /ko -->

            <a data-bind="attr: {href: '/api/raw/download-all-attachments?id=' + $root.application.id() + '&lang=' + loc.getCurrentLanguage() }, visible: application.hasAttachment, ltext: 'download-all'" data-test-id="application-download-all-attachement" href="#" target="_blank"></a>

          </div>
          <div class="process-nav">
            <a class="btn process-next" data-bind="click: $root.application.nextTab" href="#" data-target="conversation"><span data-bind="ltext: 'application.next-tab'"></span><span class="icon drill-right-orange inline-right"></span></a>
            <a class="btn process-previous" data-bind="click: $root.application.nextTab" href="#" data-target="parties"><span data-bind="ltext: 'application.previous-tab'"></span><span class="icon drill-left-black-bigger inline-left"></span></a>
          </div>
        </div>

        <script type="text/html" id="attachments-template">
          <table class="table">
            <tbody data-bind="foreach: $data">
              <tr class="attachment-group-header">
                <td data-bind="text: loc(['attachmentType', group, '_group_label'])" colspan="6"></td>
              </tr>
              <tr>
                <th data-bind="ltext: 'application.attachmentState'">Tila</th>
                <th data-bind="ltext: 'application.attachmentType'">Tyyppi</th>
                <th data-bind="ltext: 'application.attachmentFile'">Tiedosto</th>
                <th data-bind="ltext: 'application.attachmentVersion'">Versio</th>
                <th data-bind="ltext: 'application.attachmentEditDate'">Muokattu</th>
                <th></th>
              </tr>

              <!-- ko foreach: attachments -->
              <tr style="cursor: pointer;">
                <td class="attachmentState"><span data-bind="attr: {'class': statusName + ' icon', 'data-test-state': state, 'data-test-type': type['type-group'] + '.' + type['type-id'], 'title': loc(statusName + '.title')}"></span> </td>
                <td data-bind="click: function() { window.location.hash='#!/attachment/' + $root.application.id() + '/' + id;}">
                  <a data-bind="attr: {href: '#!/attachment/' + $root.application.id() + '/' + id, 'data-test-type': type['type-group'] + '.' + type['type-id']}">
                    <span data-bind="if: type">
                      <span data-bind="text: loc(['attachmentType', type['type-group'], type['type-id']])"></span>
                    </span>
                    <span data-bind="if: !type">
                      <i data-bind="ltext: 'attachment.noName'"></i>
                    </span>

            <textarea id="invite-text" rows=10 class="form-input textarea really-long high" data-bind="value: text, valueUpdate: 'afterkeydown'"></textarea>
            <div data-bind="visible: error" >
              <div data-bind="text: error" class="context-error"></div>
            </div>
            <button class="btn btn-primary btn-dialog" data-test-id="application-invite-submit" data-bind="click: submit, disable: processing">
              <span data-bind="ltext: 'application.inviteSend'"></span>
              <em data-bind="visible: pending" class="button-loader"></em>
            </button>
          </form>
        </div>
      </div>

      <div id="dialog-request-for-statement" class="window autosized">
        <div class="dialog-header">
         <p data-bind="ltext: 'application.statement.add'"></p>
         <p class="dialog-close close">X</p>
        </div>
        <div class="dialog-content" data-bind="with: $root.requestForStatementModel">
          <div data-bind="foreach: data()" class="scrolling-content">
            <input class="form-input" type="checkbox" data-test-id="check-statement-giver" data-bind="value: id, checked: $root.requestForStatementModel.personIds, valueUpdate: 'afterkeydown', attr: {'id': id, 'data-test-id' : 'check-statement-giver-' + $index()}" />
            <label data-bind="text: text()+' '+name() + ' (' + email() + ')', attr: {'for': id}" class="form-label"></label><br/>
          </div>
          <button
              data-bind="click: send, ltext: 'application.statement.send', disable: disabled"
              class="btn btn-primary modal"
              data-test-id="add-statement-giver">
          </button>
          <img class="own-info-ajax-loader" data-bind="visible: submitting" style="display: none" src="/img/ajax-loader-12.gif" alt="..." width="12" height="12"/>
        </div>
      </div>

      <div id="dialog-add-attachment-templates" class="window autosized selectm-dialog">
        <div class="dialog-header">
          <p data-bind="ltext: 'application.newAttachmentTemplates'"></p>
          <p class="dialog-close close">X</p>
        </div>
        <div class="dialog-content">
          <div class="attachment-templates"></div>
        </div>
      </div>

      <div id="dialog-stamp-attachments" class="window autosized">
        <div data-bind="with: $root.stampModel">

          <div class="dialog-header">
            <p data-bind="ltext: 'stamp.title'"></p>
            <p class="dialog-close close">X</p>
          </div>

          <div class="dialog-content">

            <div class="stamp-margin">
              <table>
                <tbody>
                  <tr>
                    <td data-bind="ltext: 'stamp.margin'" colspan="3"></td>
                  </tr>
                  <tr>
                    <td data-bind="ltext: 'stamp.xMargin'" class="label"></td>
                    <td>
                      <input
                        data-bind="
                          value: xMargin,
                          enable: status() === statusReady,
                          valueUpdate: 'afterkeydown',
                          css: {'invalid-margin': !xMarginOk()}"
                        type="text"
                        class="form-input text"/>
                      </td>
                    <td>mm</td>
                  </tr>
                  <tr>
                    <td data-bind="ltext: 'stamp.yMargin'" class="label"></td>
                    <td>
                      <input
                        data-bind="
                          value: yMargin,
                          enable: status() === statusReady,
                          valueUpdate: 'afterkeydown',
                          css: {'invalid-margin': !yMarginOk()}"
                        type="text"
                        class="form-input text"/>
                      </td>
                    <td>mm</td>
                  </tr>
                  <tr>
                    <td data-bind="ltext: 'stamp.transparency'" class="label"></td>
                    <td colspan="2">
                      <select data-bind="options: transparencies, optionsText: 'text', value: transparency" class="form-input combobox"></select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="stamp-files">
              <table>
                <thead>
                  <tr>
                    <th data-bind="ltext: 'stamp.filename'"></th>
                    <th data-bind="ltext: 'stamp.version'"></th>
                    <th data-bind="ltext: 'stamp.size'"></th>
                    <th data-bind="ltext: status() <= statusReady ? 'stamp.select' : 'stamp.status'"></th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: files">
                  <tr>
                    <td data-bind="text: filename"></td>
                    <td>
                      <span data-bind="version: version"></span>
                      <span data-bind="visible: restamp">*</span>
                    </td>
                    <td data-bind="size: size"></td>
                    <td>
                      <input type="checkbox" data-bind="
                          checked: selected,
                          visible: $parent.status() < $parent.statusRunning,
                          enable: $parent.status() === $parent.statusReady" />
                      <span data-bind="
                          text: loc(['stamp.file.status', status()]),
                          visible: $parent.status() >= $parent.statusRunning"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="select-all">
                <a data-bind="ltext: 'stamp.all', click: selectAll" href="#"></a>
                <span>/</span>
                <a data-bind="ltext: 'stamp.none', click: selectNone" href="#"></a>
              </div>

              <form class="stamp-files-select-all-none">
              </form>
            </div>

            <div class="stamp-status">
              <span data-bind="text: loc(['stamp.status', status().toString()])"></span>
            </div>

            <div class="stamp-buttons">
              <button data-bind="
                  click: start,
                  ltext: 'stamp.start',
                  enable: status() === statusReady && xMarginOk() && yMarginOk() && selectedFiles().length > 0,
                  visible: status() <= statusReady"
                class="btn btn-primary btn-dialog">
              </button>
              <button data-bind="
                  ltext: 'stamp.cancel',
                  enable: status() === statusReady,
                  visible: status() <= statusReady"
                class="btn btn-dialog close">
              </button>
              <button data-bind="
                  ltext: 'stamp.ok',
                  visible: status() > statusRunning"
                class="btn btn-primary btn-dialog close"
                data-test-id="application-stamp-dialdog-ok">
              </button>
            </div>

          </div>
        </div>
      </div>

      <div id="dialog-send-neighbor-email" class="window autosized">
        <div data-bind="with: $root.sendNeighborEmailModel">
          <div class="dialog-header">
            <p data-bind="ltext: 'neighbors.sendEmail.title'"></p>
            <p class="dialog-close close">X</p>
          </div>
          <div class="dialog-content">

            <form>
              <label data-bind="ltext: 'neighbors.sendEmail.name'" class="form-label"></label>
              <span data-bind="text: name"
                    id="neighbors-sendemail-name"
                    class="form-input text long">
              </span>

              <label data-bind="ltext: 'neighbors.sendEmail.email'" class="form-label" for="neighbors-sendemail-email"></label>
              <input data-bind="value: email,
                                valueUpdate: 'afterkeydown',
                                attr: {placeholder: loc('neighbors.sendEmail.email.placeholder')}"
                     id="neighbors-sendemail-email"
                     class="form-input text long" />
            </form>

            <button data-bind="click: send, ltext: 'neighbors.sendEmail.ok', enable: ok"
                    data-test-id="neighbors-sendemail-send"
                    class="btn btn-primary btn-dialog">
            </button>
            <button data-bind="ltext: 'neighbors.sendEmail.cancel'" class="btn btn-dialog close"></button>

          </div>
        </div>
      </div>

      <div id="dialog-add-party" class="window autosized">
        <div data-bind="with: $root.addPartyModel">
          <div class="dialog-header">
            <p data-bind="ltext: 'addParty.heading'"></p>
            <p class="dialog-close close">X</p>
          </div>
          <div class="dialog-content">
            <div>
              <select
                data-bind="options: partyDocumentNames(),
                           optionsText: function(item) { return loc(['schemas', item]); },
                           optionsValue: function(item) { return item; },
                           value: documentName,
                           optionsCaption: loc('choose')"
                data-test-id="select-party-document">
              </select>
              <button data-bind="click: addParty, ltext: 'add', enable: addPartyEnabled()" class="btn btn-primary btn-dialog close" data-test-id="add-party-button"></button>
            </div>
          </div>
        </div>
      </div>

      <div id="dialog-neighbor-status" class="window autosized">
        <div class="dialog-header">
          <p data-bind="ltext: 'neighbors.status-dialog.title'"></p>
          <p class="dialog-close close">X</p>
        </div>
        <div data-bind="with: neighborStatusModel" class="dialog-content">

          <div data-bind="text: loc(['neighbors.status-dialog.message', state()])"></div>
          <div data-bind="text: loc(['neighbors.status-dialog.description', state()])"></div>

          <table>
            <tbody>
              <tr>
                <td data-bind="ltext: 'neighbors.status-dialog.user.firstName'"></td>
                <td data-bind="text: firstName" data-test-id="neighbor-status-firstName"></td>
              </tr>
              <tr>
                <td data-bind="ltext: 'neighbors.status-dialog.user.lastName'"></td>
                <td data-bind="text: lastName" data-test-id="neighbor-status-lastName"></td>
              </tr>
              <tr data-bind="if: userid">
                <td data-bind="ltext: 'neighbors.status-dialog.user.userid'"></td>
                <td data-bind="text: userid" data-test-id="neighbor-status-userid"></td>
              </tr>
              <tr>

              </tr>
            </tbody>
          </table>

          <div>
            <span data-bind="ltext: 'neighbors.status-dialog.user.time'"></span>:
            <span data-bind="dateTimeString: created"></span>
          </div>

          <div data-bind="visible: message">
            <div data-bind="text: loc(['neighbors.status-dialog.message-title', state()])"></div>
            <div data-bind="text: message"  data-test-id="neighbor-status-message" class="neighbors-message"></div>
          </div>

          <button data-bind="ltext: 'neighbors.status-dialog.ok'" data-test-id="neighbor-status-ok" class="btn btn-primary btn-dialog close"></button>

        </div>
      </div>

    </div>
  </section>

</body>
</html>
