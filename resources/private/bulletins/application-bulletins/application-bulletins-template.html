<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="application-bulletins-template">
      <div class="full content blue-bg">
        <div class="content-center">
          <div>
            <h1 class="slogan" data-bind="ltext: 'bulletin.page.header'"></h1>
            <p class="ingress">
              <span data-bind="ltext: 'bulletin.page.info'"></span>
              <button class="bulletin-inverse">
                <i class="lupicon-circle-info"></i>
                <span data-bind="ltext: 'bulletin.page.service-info'"></span>
              </button>
            </p>
          </div>
        </div>
      </div>
      <div class="full content gray-bg">
        <div class="content-center">
          <div data-bind="component: {name: 'bulletins-search',
                                      params: {query: query,
                                               bulletinService: bulletinService}}"></div>
        </div>
      </div>
      <div class="full content">
        <div class="content-center">
          <div data-bind="component: {name: 'application-bulletins-list',
                                      params: {bulletins: bulletinService.data,
                                               clickHandler: openBulletin,
                                               query: query}}"></div>

          <div data-bind="component: {name: 'load-more-application-bulletins',
                                      params: {requestedPages: query.page,
                                               pending: moreBulletinsPending,
                                               bulletinsLeft: bulletinService.bulletinsLeft}}"></div>
        </div>
      </div>
    </script>
  </section>
</body>
</html>
