<!DOCTYPE html>
<html >
<body>
  <section class="page" id="attachment" data-bind="with: attachment">
    <div class="breadcrumb">
      <a href="#!/applications" id="test-applications">Lupahakemukset</a> /
      <a data-bind="attr: {href: '#!/application/' + application.id() }" id="test-applications"><span data-bind="text: application.title"> / Liitteet</span></a>
    </div>
    <div data-bind="if: latestVersion">
      <div class="attachment-info">
        <h1>
          <span data-bind="if: type"><span data-bind="text: loc('attachmentType_' + type())"></span></span>
          versio
          <span id="test-attachment-version" data-bind="version: latestVersion().version">0.0</span>,
          muokattu
          <span data-bind="dateTimeString: latestVersion().created"></span>
        </h1>
      </div>

      <!-- Preview images and pdf files only -->
      <div class="file-preview" data-bind="visible: hasPreview()">
        <div class="file-preview-image" data-bind="if: isImage()">
          <a data-bind="attr: {href: '/api/view/' + latestVersion().fileId}">
            <img data-bind="attr: {src: '/api/view/' + latestVersion().fileId}" />
          </a>
        </div>
        <div class="file-preview-pdf" data-bind="if: isPdf() || isPlainText()">
          <iframe id="file-preview-iframe" data-bind="attr: {src: '/api/view/' + latestVersion().fileId}"></iframe>
        </div>
      </div>

      <div id="test-txt-file-preview" class="file-preview" data-bind="visible: !hasPreview()">
        <p>Esikatselua ei saatavilla.</p>
      </div>

      <div class="attachment-file-versions">
        <div data-bind="with: $root.approve">
          <button id="test-attachment-approve" data-bind="click: approveAttachment, enable: isApprovable() && isNotOk(), visible: isApprovable()" class="btn btn-primary">Hyväksy</button>
          <button id="test-attachment-reject" data-bind="click: rejectAttachment, enable: isRejectable() && doesNotRequireUserAction(), visible: isRejectable()" class="btn btn-decline">Tarkennettavaa</button>
        </div>
        <h3>Versiohistoria:</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Tiedosto</th>
              <th>Versio</th>
              <th>Muokattu</th>
              <th>Muokkaaja</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: versions()">
            <tr style="cursor: pointer;">
              <td id="test-attachment-file-name"><a data-bind="text: $data.filename, attr: {href: '/api/download/' + $data.fileId}"></a></td>
              <td data-bind="version: version"></td>
              <td data-bind="dateString: created">31.10.2012</td>
              <td>
                <span data-bind="fullName: user"></span>
                (<span data-bind="ltext: user.role"></span>)
              </td>
            </tr>
          </tbody>
        </table>

         <button
             id="add-new-attachment-version"
             class="btn"
             data-window-id="upload-dialog"
             data-bind="click: newAttachmentVersion">
           Lisää uusi versio
         </button>
      </div>

      <div class="attachment-file-conversation" data-bind="with: $root.comment">
          <h3>Keskustele liitteestä:</h3>
            <table class="table table-striped">
              <tbody data-bind="foreach: comments">
                <tr class="comment" data-bind="attr: {class: 'comment ' + $parent.category($data)}">
                  <td class="commentParty">
                    <span class="date" data-bind="dateTimeString: created"></span><br />
                    <span class="author" data-bind="text: user.firstName()+' '+user.lastName()"></span><br />
                    <b>(<span class="role" data-bind="ltext: user.role"></span>)</b>
                  </td>
                  <td class="comment-text">
                    <span data-bind="if: $parent.category($data) == 'category-new-attachment-version'" class="new-attachment-version-details">
                       <span data-bind="ltext: 'newAttachmentVersion'"></span> <span data-bind="version: target.version"></span>: <a data-bind="text: target.filename, attr: {href: '/api/download/' + target.fileId()}"></a>
                    </span>
                    <span data-bind="text: text"></span>
                  </td>
                </tr>
              </tbody>
            </table>
            <form>
              <textarea class="conversation-input" id="attachment.commentText" data-bind="value: text, valueUpdate: 'afterkeydown'" rows="3" placeholder="Kirjoita viesti"></textarea>
              <button id="attachment.addComment" data-bind="disable: disabled, click: submit" type="submit" class="btn btn-primary">Lähetä viesti</button>
            </form>
          </div>
      </div>

  </section>
</body>
</html>
