<!DOCTYPE html>
<html >
<body>
  <section class="page container" id="attachment" data-bind="with: attachment">
    <div>
      <div class="attachment-info">
        <h1>
          <span data-bind="text: application.title"></span>: <span data-bind="ltext: name"></span>
          <span data-bind="if: latestVersion">
            <span data-bind="ltext: 'attachment.version'">versio</span>
            <span id="test-attachment-version" data-bind="version: latestVersion().version">0.0</span>,
            <span data-bind="ltext: 'attachment.editDate'">muokattu</span>
            <span data-bind="dateTimeString: latestVersion().created"></span>
          </span>
        </h1>
        <a class="btn attachment-back" data-bind ="attr: {href: '#!/application/' + application.id() + '/attachments' }, ltext: 'attachment.return'"></a>
        <div class="form-entry">
          <label data-bind="ltext: 'attachment.changeType'" for="attachment-type-select" class="form-label">Vaihda liitteen tyyppi</label>
          <div><select id="attachment-type-select"></select></div>
          <br>
          <button data-bind="ltext: 'attachment.delete', click: deleteAttachment, visible: $root.authorization.ok('delete-attachment'),  enable: $root.authorization.ok('delete-attachment')"
          style="margin-left: 0" data-test-id="delete-attachment">Poista liite</button>
        </div>
      </div>

      <!-- Preview images and pdf files only -->
      <div class="file-preview" data-bind="visible: hasPreview()">
        <div class="file-preview-image" data-bind="if: isImage()">
          <a data-bind="attr: {href: '/api/view-attachment/' + latestVersion().fileId}">
            <img data-bind="attr: {src: '/api/view-attachment/' + latestVersion().fileId}" src="/img/ajax-loader.gif" alt=""/>
          </a>
        </div>
        <div class="file-preview-pdf" data-bind="if: isPdf() || isPlainText()">
          <iframe id="file-preview-iframe" data-bind="attr: {src: '/api/view-attachment/' + latestVersion().fileId}"></iframe>
        </div>
      </div>

      <div id="test-txt-file-preview" class="file-preview" data-bind="visible: !hasPreview()">
        <p data-bind="ltext: 'attachment.noPreview'">Esikatselua ei saatavilla.</p>
      </div>

      <div class="attachment-file-versions">
        <div data-bind="with: $root.approve">
          <button id="test-attachment-approve" data-bind="ltext: 'attachment.approve', click: approveAttachment, enable: isApprovable() && isNotOk(), visible: isApprovable()" class="btn btn-primary">Hyväksy</button>
          <button id="test-attachment-reject" data-bind="ltext: 'attachment.reject', click: rejectAttachment, enable: isRejectable() && doesNotRequireUserAction(), visible: isRejectable()" class="btn btn-decline">Tarkennettavaa</button>
        </div>
        <h3 data-bind="ltext: 'attachment.versionHistory'">Versiohistoria:</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th data-bind="ltext: 'attachment.file'">Tiedosto</th>
              <th data-bind="ltext: 'attachment.version'">Versio</th>
              <th data-bind="ltext: 'attachment.editDate'">Muokattu</th>
              <th data-bind="ltext: 'attachment.editor'">Muokkaaja</th>
              <th data-bind="ltext: 'attachment.actions'">Toiminto</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: versions()">
            <tr style="cursor: pointer;">
              <td id="test-attachment-file-name"><a data-bind="text: $data.filename, attr: {href: '/api/download-attachment/' + $data.fileId}"></a></td>
              <td data-bind="version: version"></td>
              <td data-bind="dateString: created">31.10.2012</td>
              <td>
                <span data-bind="fullName: user"></span>
                (<span data-bind="ltext: user.role"></span>)
              </td>
              <td><a data-bind="click: $root.attachment.deleteVersion, ltext: 'remove', visible: $root.authorization.ok('delete-attachment-version'),  enable: $root.authorization.ok('delete-attachment-version')" ></a></td>
            </tr>
          </tbody>
        </table>

        <button
            id="add-new-attachment-version"
            class="btn"
            data-window-id="upload-dialog"
            data-bind="click: newAttachmentVersion, ltext: 'attachment.addVersion', visible: $root.authorization.ok('upload-attachment'),  enable: $root.authorization.ok('upload-attachment')">
          Lisää uusi versio
        </button>
      </div>

      <div class="attachment-file-conversation" data-bind="with: $root.comment">
          <h3 data-bind="ltext: 'attachment.conversation'">Keskustele liitteestä:</h3>
            <table class="table table-striped">
              <tbody data-bind="foreach: comments">
                <tr class="comment" data-bind="attr: {'class': 'comment ' + $parent.category($data)}">
                  <td class="commentParty">
                    <span class="date" data-bind="dateTimeString: created"></span><br />
                    <span class="author" data-bind="text: user.firstName()+' '+user.lastName()"></span><br />
                    <b>(<span class="role" data-bind="ltext: user.role"></span>)</b>
                  </td>
                  <td class="comment-text">
                    <span data-bind="if: $parent.category($data) == 'category-new-attachment-version'" class="new-attachment-version-details">
                       <span data-bind="ltext: 'newAttachmentVersion'"></span> <span data-bind="version: target.version"></span>:
                         <a data-bind="text: target.filename, attr: {href: '/api/download-attachment/' + target.fileId()}"></a>
                    </span>
                    <span data-bind="text: text"></span>
                  </td>
                </tr>
              </tbody>
            </table>
            <form>
              <textarea
                data-bind="attr: {placeholder: loc('comment.placeholder')}, value: text, valueUpdate: 'afterkeydown'"
                id="attachment.commentText"
                class="conversation-input"
                rows="3">
              </textarea>
              <button
                  data-bind="disable: disabled, click: submit, ltext: 'attachment.send', visible: $root.authorization.ok('add-comment')"
                  id="attachment.addComment"
                  type="submit"
                  class="btn btn-primary">
                Lähetä viesti
              </button>
            </form>
          </div>
      </div>

  </section>
</body>
</html>
