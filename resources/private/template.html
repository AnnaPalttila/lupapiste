<!DOCTYPE html>

  <head>

    <meta name="description"  content="Lupapiste" />

    <link href="inject" rel="stylesheet"></link>

    <link rel="icon" href="/img/favicon-v2.png" type="image/png"/>

    <link rel="apple-touch-icon" sizes="72x72"   href="/img/ios/lp-v2-apple-touch-icon-72x72-precomposed.png">

    <link rel="apple-touch-icon" sizes="120x120" href="/img/ios/lp-v2-apple-touch-icon-120x120-precomposed.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/ios/lp-v2-apple-touch-icon-144x144-precomposed.png">

    <title>Lupapiste</title>

    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.2/jquery-ui.min.js"></script>

    <script type="text/javascript">if (typeof jQuery === "undefined") document.write("<script src='/app/latest/cdn-fallback.js'></" + "script>")</script>

    <script src="inject-app" type="text/javascript"></script>

  <body>

    </div>

    <nav class="nav-wrapper"></nav>
    <div class="notification"></div>

    <section></section>
    <footer></footer>

    <script type="text/x-jquery-tmpl" id="error-template">
