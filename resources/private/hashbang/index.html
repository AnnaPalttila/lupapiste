<html>
<head></head>
<body>
<section id="hashbang" class="page container" style="visiblity:visible;display:block;">

  <div class="container">
    <h2 data-bind="ltext: 'welcome.login'"></h2>

    <h3 data-bind="ltext: 'login.existing-account.title'"></h3>

    <p><a data-bind="attr: {href: continueUrl}" class="btn btn-primary" data-test-id="login"><i class="lupicon-log-in"></i><span data-bind="ltext: 'continue'"></span></a></p>

    <h3 data-bind="ltext: 'login.no-account.title'"></h3>
    <p data-bind="ltext: 'login.no-account.help'"></p>

    <p><a data-bind="ltext: 'register.header', attr: {href: registerUrl}" class="btn secondary" data-test-id="register"></a></p>

  </div>

</section>
</body>
</html>
