<!DOCTYPE html>
<html lang="en">
<body>
  <section class="page" id="admin">
    <div class="container">
      <div class="breadcrumb">
        <a href="#!/admin" data-bind="ltext: 'admin.adminpage-title'"></a>
      </div>
      <h1 id="admin-header" data-bind="ltext: 'admin.adminpage-title'"></h1>

      <div data-bind="template: {name: 'admin-user-list-template', data: {users: $root.users, usersListTitle: 'admin.admin-users', addUserButtonLabel: 'admin.addAdminUser', openCommandAddModal: $root.users.openCreateAdminModal, openCommandEditModal: $root.users.openAdminModifyModal, openCommandResetPwModal: $root.users.openAdminPasswordModal}}"></div>

      <h3>Fixturet <span data-bind="visible: fixtures.ok" data-test-id="fixture-done">Done</span></h3>
      <ul data-bind="foreach: fixtures.data()">
        <li>
          <a href="#" data-bind="text: $data, click: $root.fixtures.apply"></a>
        </li>
      </ul>
      <h3>Aktivoi tili</h3>
      <ul data-bind="foreach: activations.data()">
        <li><a href="#" data-bind="text: email, click: $root.activations.activate"></a></li>
      </ul>
      <h3>Toiminnot</h3>
      <table>
        <thead>
          <th>status</th>
          <th>toiminto</th>
          <th>tyyppi</th>
          <th>roolit</th>
          <th>parametrit</th>
          <th>l&auml;hdekoodi</th>
          <th>kuvaus</th>
        </thead>
        <tbody data-bind="foreach: actions.data">
          <tr>
            <td data-bind="attr: {class: $data.verified === true ? 'btn-primary' : 'btn-decline'}">
            </td>
            <td data-bind="text: name"></td>
            <td data-bind="text: type"></td>
            <td>
              <!-- ko if: $data.roles -->
              <ul data-bind="foreach: roles">
                <li data-bind="text: $data"></li>
              </ul>
              <!-- /ko -->
            </td>
            <td>
              <!-- ko if: $data.parameters -->
              <ul data-bind="foreach: parameters">
                <li data-bind="text: $data"></li>
              </ul>
              <!-- /ko -->
            </td>
            <td>
              <span data-bind="text: ns"></span>: <span data-bind="text: line"></span>
            </td>
            <td>
              <!-- ko if: $data.description -->
                <span data-bind="text: description"></span>
              <!-- /ko -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div data-bind="template: {name: 'user-modification-dialogs-template', data: {addUserTitle: 'admin.addAdminUser', modifyUserTitle: 'admin.editAdminUser'}}"></div>

  </section>
</body>
</html>
