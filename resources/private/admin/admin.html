<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="admin">
      <div class="container">

        <h1>Here</h1>
        <div data-bind="template: {name: 'admin-user-list-template',
                                   data: {type: $root.users.type,
                                          users: $root.users.data(),
                                          usersListTitle: 'admin.admin-users',
                                          addUserButtonLabel: 'admin.addAdminUser',
                                          openCommandAddModal: $root.users.openCreateModal,
                                          openCommandEditModal: $root.users.openModifyModal,
                                          openCommandResetPwModal: $root.users.openPasswordModal}}">
        </div>

        <h1>There</h1>
        <div data-bind="template: {name: 'admin-user-list-template',
                                   data: {type: $root.applicantUsers.type,
                                          users: $root.applicantUsers.data(),
                                          usersListTitle: 'admin.applicant-users',
                                          addUserButtonLabel: 'admin.addApplicantUser',
                                          openCommandEditModal: $root.applicantUsers.openModifyModal}}">
        </div>


        <h1>Somewhere</h1>
        <div data-bind="template: {name: 'user-modification-dialogs-template',
                                   data: {addUserTitle: 'admin.addAdminUser',
                                          modifyUserTitle: 'admin.editAdminUser'}}">
        </div>

      </div>
    </section>
  </body>
</html>
