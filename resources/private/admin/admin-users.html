<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="users">
      <div class="container">

        <div class="fancy-users-table"></div>

      </div>


      <div id="addAuthAdmin">
        <button class="btn-primary"
                data-bind="click: authorityAdminUsers.addAdmin,
                           ltext: 'add.authorityAdmin'"></button>

        <div id="add-authority-admin-user-to-organization-dialog" class="window autosized">
          <div class="dialog-header">
            <p data-bind="ltext: 'admin.add-dialog.title'"></p>
            <p class="dialog-close close">X</p>
          </div>
          <div class="dialog-content" data-bind="with: authorityAdminUsers">
            <div data-bind="visible: phase() === 1">
              <form>
                <div class="form-entry">
                  <label data-bind="ltext: 'admin.add-dialog.organization'" class="form-label" for="admin.admins.add.organization"></label>
                  <input class="form-input" data-bind="value: organization, valueUpdate: 'afterkeydown'"
                         id="admin.admins.add.organization" type="text"/>
                </div>

                <div class="form-entry">
                  <label data-bind="ltext: 'userinfo.firstName'" class="form-label" for="admin.admins.add.firstName"></label>
                  <input class="form-input" data-bind="value: firstName, valueUpdate: 'afterkeydown'"
                         id="admin.admins.add.firstName" type="text"/>
                </div>

                 <div class="form-entry">
                   <label data-bind="ltext: 'userinfo.lastName'" class="form-label" for="admin.admins.add.lastName"></label>
                   <input class="form-input" data-bind="value: lastName, valueUpdate: 'afterkeydown'"
                          id="admin.admins.add.lastName" type="text"/>
                 </div>

                <button data-bind="click: next, enable: userDetailsOk, ltext: 'admin.add-dialog.continue'"
                        class="btn btn-primary btn-dialog"></button>
              </form>
            </div>
            <div data-bind="visible: phase() === 2">
              <h2 data-bind="visible: searching, ltext: 'admin.add-dialog.searching'"></h2>
              <div data-bind="visible: userAdded">
                <h2 data-bind="ltext: 'admin.add-dialog.userAdded'"></h2>
                <p>
                  <div data-bind="ltext: 'admin.add-dialog.activationLinks'"></div>
                  <span data-bind="text: linkFi"></span>
                  <span data-bind="text: linkSv"></span>
                </p>
              </div>
              <button data-bind="enable: !searching(), ltext: 'ok'" class="btn btn-primary btn-dialog close"></button>
            </div>
          </div>
        </div>
      </div>


    </section>
  </body>
</html>
