<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="users">
      <div class="container">

        <div class="fancy-users-table"></div>

        <div id="addAuthAdmin">
          <button class="btn-primary"
                  data-bind="click: authorityAdminUsers.addAdmin,
                             ltext: 'add.authorityAdmin'"></button>

          <div id="add-authority-admin-user-to-organization-dialog" class="window autosized">
            <div class="dialog-header">
              <p data-bind="ltext: 'admin.add-dialog.title'"></p>
              <p class="dialog-close close lupicon-remove"></p>
            </div>
            <div class="dialog-content" data-bind="with: authorityAdminUsers">
              <div data-bind="visible: phase() === 1">
                <form>
                  <div>
                    <label data-bind="ltext: 'admin.add-dialog.organization-code'" class="form-label" for="admin.admins.add.organizationCode"></label>
                    <input class="form-input" data-bind="textInput: organizationCode"
                           id="admin.admins.add.organizationCode" type="text"/>
                  </div>

                  <div>
                    <label data-bind="ltext: 'userinfo.username'" class="form-label" for="admin.admins.add.username"></label>
                    <input class="form-input" data-bind="textInput: username"
                           id="admin.admins.add.username" type="text"/>
                  </div>

                  <div>
                    <label data-bind="ltext: 'userinfo.firstName'" class="form-label" for="admin.admins.add.firstName"></label>
                    <input class="form-input" data-bind="textInput: firstName"
                           id="admin.admins.add.firstName" type="text"/>
                  </div>

                   <div>
                     <label data-bind="ltext: 'userinfo.lastName'" class="form-label" for="admin.admins.add.lastName"></label>
                     <input class="form-input" data-bind="textInput: lastName"
                            id="admin.admins.add.lastName" type="text"/>
                   </div>

                  <button data-bind="click: next, enable: userDetailsOk, ltext: 'admin.add-dialog.continue'"
                          class="positive btn-dialog"></button>
                </form>
              </div>
              <div data-bind="visible: phase() === 2">
                <h2 data-bind="visible: searching, ltext: 'admin.add-dialog.searching'"></h2>
                <div data-bind="visible: userAdded">
                  <h2 data-bind="ltext: 'admin.add-dialog.userAdded'"></h2>
                  <p>
                    <div data-bind="ltext: 'admin.add-dialog.activationLinks'"></div>
                    <div data-bind="text: createdUserUsername"></div>
                    <a href="#" data-bind="text: createdUserlinkFi, attr: {href: createdUserlinkFi}"></a><br/>
                    <a href="#" data-bind="text: createdUserlinkSv, attr: {href: createdUserlinkSv}"></a>
                  </p>
                </div>
                <button data-bind="enable: !searching(), ltext: 'ok'" class="positive btn-dialog close"></button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </body>
</html>
