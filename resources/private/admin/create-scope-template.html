<script class="ko-template" type="text/x-jquery-tmpl" id="create-scope-template">
<div class="content">
  <label>Hakemustyyppi</label>
  <select data-bind="options: params.permitTypes,
                     optionsText: _.partial(permitTypeLoc),
                     value: permitType"></select>
  <label>Kunta</label>
  <div data-bind="component: {name: 'autocomplete',
                              params: {options: municipalities,
                                       selectedOption: municipality}}"></div>
  <label>Hakemukset päällä</label>
  <input type="checkbox" data-bind="checked: applicationEnabled" class="form-input">
  <label>Neuvontapyynnöt päällä</label>
  <input type="checkbox" data-bind="checked: infoRequests" class="form-input">
  <label>Avoin neuvontapyyntö päällä</label>
  <input type="checkbox" data-bind="checked: openInfoRequests">
  <label>Sähköpostiosoite avoimille neuvontapyynnöille</label>
  <input type="text" data-bind="value: openInfoRequestEmail">
  <label>Palvelu avataan</label>
  <input type="text" data-bind="datepicker: opening">

  <div data-bind="component: {name: 'submit-button-group',
                              params: { submit: saveScope,
                                        submitTitle: 'Tallenna'}}"></div>
</div>
</script>
