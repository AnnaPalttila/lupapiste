<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="organizations">
      <div class="container">

        <h2>Organizations</h2>

        <table>
          <thead>
            <tr>
              <th data-bind="ltext: 'organization.name'"></th>
              <th data-bind="ltext: 'organization.inforequests.on-or-off'"></th>
              <th data-bind="ltext: 'organization.applications.on-or-off'"></th>
              <th data-bind="ltext: 'edit'"></th>
            </tr>
          </thead>
          <tbody data-bind="foreach: organizationsModel.organizations">
            <tr>
              <td data-bind="text: $data.name[loc.getCurrentLanguage()]"></td>
              <td data-bind="text: $data['new-application-enabled']"></td>
              <td data-bind="text: $data['inforequest-enabled']"></td>
              <td>[<a href="#" data-bind="ltext: 'edit'" data-test-id="edit-organization" class="modal"></a>]</td>
            </tr>
          </tbody>
        </table>

      </div>


    <div id="dialog-edit-organization" class="window autosized selectm-dialog" style="height: 610px;">
      <div class="dialog-header">
        <p nnnnnnnnnnnnnnnnnnnnndata-bind="text: $root.editOrganization.organization">teksti</p>
        <p class="dialog-close close">X</p>
      </div>
      <div class="dialog-content">
        <div class="organizations"></div>
      </div>
    </div>

    </section>
  </body>
</html>
