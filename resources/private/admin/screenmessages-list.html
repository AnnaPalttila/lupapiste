<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="screenmessages">
      <div class="container">
        <section>

          <h2 data-bind="ltext: 'admin.screenmessages.list-title'"></h2>

          <table class="table table-striped tablesorter" id="test-screenmessages-table">
            <thead>
              <tr>
                <th data-bind="ltext: 'admin.screenmessages.added'"></th>
                <th data-bind="ltext: 'admin.screenmessages.fi'"></th>
                <th data-bind="ltext: 'admin.screenmessages.sv'"></th>
              </tr>
            </thead>
            <tbody data-bind="foreach: $data.messages">
              <!--   TODO: Tee uusi "message-row" "user-row":n tilalle.   -->
              <tr class="user-row">
                <td data-bind="dateTimeString: added"></td>
                <td data-bind="text: fi"></td>
                <td data-bind="text: sv"></td>
              </tr>
            </tbody>
          </table>

          <hr />

          <h3 data-bind="ltext: 'admin.screenmessages.fi'"></h3>
          <textarea id="add-text-fi" rows="4" cols="50"></textarea>
          <h3 data-bind="ltext: 'admin.screenmessages.sv'"></h3>
          <textarea id="add-text-sv" rows="4" cols="50"></textarea>

          <br />

          <a href="#"
            data-bind="click: $root.add,
            ltext: 'admin.screenmessages.addScreenmessageButtonLabel'"
            class="modal btn btn-primary btn-narrow"
            id="test-add-screenmessage"></a>
          <hr />
          <a href="#"
            data-bind="click: $root.reset,
            ltext: 'admin.screenmessages.deleteScreenmessageButtonLabel'"
            class="modal btn btn-primary btn-narrow"
            id="test-delete-screenmessage"></a>

        </section>
      </div>
    </section>
  </body>
</html>
