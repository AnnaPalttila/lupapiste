<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="screenmessages">
      <div class="container">
        <section>

          <h2 data-bind="ltext: 'admin.screenmessages.list-title'"></h2>

          <table class="table table-striped tablesorter" data-test-id="test-screenmessages-table">
            <thead>
              <tr>
                <th data-bind="ltext: 'admin.screenmessages.added'"></th>
                <th data-bind="ltext: 'admin.screenmessages.fi'"></th>
                <th data-bind="ltext: 'admin.screenmessages.sv'"></th>
              </tr>
            </thead>
            <tbody data-bind="foreach: $root.screenmessages.messages">
              <!--   TODO: Tee uusi "message-row" "user-row":n tilalle. Missa user-row on maaritelty?  -->
              <tr class="user-row">
                <td data-bind="dateTimeString: added"></td>
                <td data-bind="text: fi"></td>
                <td data-bind="text: sv"></td>
              </tr>
            </tbody>
          </table>

          <hr />

          <div data-bind="with: screenMessagesListModel">

            <h3 data-bind="ltext: 'admin.screenmessages.fi'"></h3>
            <textarea id="add-text-fi" rows="4" cols="50" data-bind="textInput: textFi"></textarea>
            <h3>
              <span data-bind="ltext: 'admin.screenmessages.sv'"></span>
              <span data-bind="ltext: 'admin.screenmessages.ifNoSwedishGiven'"></span>
            </h3>
            <textarea id="add-text-sv" rows="4" cols="50" data-bind="textInput: textSv"></textarea>
            <br />

            <button href="#"
              data-bind="click: addMessage,
                         ltext: 'admin.screenmessages.addScreenmessageButtonLabel',
                         disable: disabled"
              class="modal btn btn-primary btn-narrow screenmessagebutton"
              data-test-id="test-add-screenmessage"></button>
            <hr />
            <button href="#"
              data-bind="click: $root.screenmessages.reset,
                         ltext: 'admin.screenmessages.deleteScreenmessageButtonLabel'"
              class="modal btn btn-primary btn-narrow screenmessagebutton"
              data-test-id="test-delete-screenmessage"></button>

          </div>

        </section>
      </div>
    </section>
  </body>
</html>
